<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .screen.active {
            display: block;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 52px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
            border-bottom: 0.5px solid #222;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar-container {
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 14px;
            border: 1.5px solid var(--accent-color, #007AFF);
            overflow: visible;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            cursor: pointer;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .avatar-gif {
            position: absolute;
            bottom: -8px;
            right: -8px;
            width: 30px;
            height: 30px;
            z-index: 2;
            pointer-events: auto;
            border-radius: 50%;
            background: #000;
            border: 2px solid var(--accent-color, #007AFF);
        }

        .view-toggle {
            width: 28px;
            height: 28px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
            filter: invert(1) brightness(2);
        }

        .view-toggle:active {
            opacity: 1;
        }

        .view-toggle.hidden {
            display: none;
        }

        .user-info-popup {
            position: absolute;
            top: 60px;
            right: 0;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 1000;
            min-width: 180px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .user-info-popup.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .user-info-popup::before {
            content: '';
            position: absolute;
            top: -8px;
            right: 20px;
            width: 16px;
            height: 16px;
            background: rgba(40, 40, 40, 0.95);
            transform: rotate(45deg);
            border-top-left-radius: 4px;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: #FFFFFF;
        }

        .user-username {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            font-size: 13px;
        }

        .event-notification {
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #FFC767;
            font-weight: 500;
        }

        .main-content {
            position: fixed;
            top: 52px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        .main-screen {
            padding: 16px;
            overflow-y: auto;
            height: 100%;
            -ms-overflow-style: none;
            scrollbar-width: none;
            background: #000000;
        }

        .main-screen::-webkit-scrollbar {
            display: none;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 12px;
            padding: 0 8px;
            color: #FFFFFF;
        }

        .collection-card {
            background: #1A1A1A;
            border-radius: 27px;
            padding: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            transition: background-color 0.15s ease;
            border: 1px solid #222;
        }

        .collection-card:active {
            background: #222;
        }

        .collection-icon {
            width: 44px;
            height: 44px;
            border-radius: 16px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .collection-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .collection-info {
            flex: 1;
            min-width: 0;
        }

        .collection-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
            color: #FFFFFF;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .collection-stats {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .collection-badge {
            background: var(--accent-color, #007AFF);
            color: #FFFFFF;
            padding: 6px 12px;
            border-radius: 18px;
            font-size: 13px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .collection-screen {
            padding: 16px;
            padding-top: 68px;
            overflow-y: auto;
            height: 100%;
            -ms-overflow-style: none;
            scrollbar-width: none;
            background: #000000;
        }

        .collection-screen::-webkit-scrollbar {
            display: none;
        }

        .articles-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .article-card {
            background: #1A1A1A;
            border-radius: 27px;
            padding: 14px;
            display: flex;
            align-items: center;
            transition: background-color 0.15s ease;
            border: 1px solid #222;
        }

        .article-card:active {
            background: #222;
        }

        .article-icon {
            width: 44px;
            height: 44px;
            border-radius: 16px;
            background: var(--accent-color, #007AFF);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .article-icon img {
            width: 28px;
            height: 28px;
            filter: brightness(0) invert(1);
        }

        .article-info {
            flex: 1;
            min-width: 0;
        }

        .article-name {
            font-size: 16px;
            font-weight: 500;
            color: #FFFFFF;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .article-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chibi-grid {
            display: grid;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-1 {
            grid-template-columns: 1fr;
        }

        .chibi-card {
            background: #1A1A1A;
            border-radius: 27px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.15s ease;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #222;
        }

        .chibi-card:active {
            transform: scale(0.98);
            background: #222;
        }

        .chibi-image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .grid-3 .chibi-image-container {
            aspect-ratio: 1/1;
        }

        .grid-2 .chibi-image-container {
            aspect-ratio: 1/1.1;
        }

        .grid-1 .chibi-image-container {
            aspect-ratio: 1/1.2;
        }

        .chibi-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .chibi-info {
            padding: 12px 8px 8px;
            position: relative;
        }

        .chibi-name {
            font-size: 13px;
            font-weight: 600;
            color: #FFFFFF;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(8px);
        }

        .locked-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .locked-text {
            font-size: 12px;
            color: #8E8E93;
            font-weight: 500;
        }

        .fullscreen-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fullscreen-viewer.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        :root {
            --accent-color: #007AFF;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: #000;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .rocket-gif {
            width: 120px;
            height: 120px;
            user-select: none;
            -webkit-user-drag: none;
            cursor: default;
        }

        .loading-wheel {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: rgba(255, 255, 255, 0.8);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
            text-align: center;
            width: 100%;
            line-height: 1.5;
        }

        .loading-footer a {
            color: rgba(255, 255, 255, 0.43);
            text-decoration: none;
        }

        /* Оверлей для клика вне попапа */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Адаптив для мобильных */
        @media (max-width: 375px) {
            .collection-card, .article-card, .chibi-card {
                border-radius: 24px;
            }
            
            .collection-icon, .article-icon {
                border-radius: 14px;
            }
            
            .user-avatar-container {
                width: 34px;
                height: 34px;
                border-radius: 12px;
            }
            
            .avatar-gif {
                width: 28px;
                height: 28px;
                bottom: -7px;
                right: -7px;
            }
            
            .user-info-popup {
                min-width: 160px;
                font-size: 13px;
            }
        }

        @media (max-width: 320px) {
            .collection-card, .article-card, .chibi-card {
                border-radius: 21px;
            }
            
            .collection-icon, .article-icon {
                border-radius: 12px;
            }
            
            .user-avatar-container {
                width: 32px;
                height: 32px;
                border-radius: 10px;
            }
            
            .avatar-gif {
                width: 26px;
                height: 26px;
                bottom: -6px;
                right: -6px;
            }
            
            .user-info-popup {
                min-width: 140px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loadingScreen" class="preloader">
        <img src="https://stickers.fullyst.com/0f72a8b7-c353-5e21-9e25-cbaa1f8b8a68/full/AgAD4SIAAm86EEk.webp" 
             alt="Ракета" 
             class="rocket-gif">
        <div class="loading-wheel"></div>
        <div class="loading-footer">
            Icons by ICONS8<br>
            Made by <a href="https://t.me/temkazavr" target="_blank">@temkazavr</a>
        </div>
    </div>

    <!-- Оверлей для закрытия попапа -->
    <div class="overlay" id="overlay" onclick="hideUserInfo()"></div>

    <div class="header">
        <img src="https://i.ibb.co/zTB331HR/image.png" alt="Chibeki" class="logo">
        <div class="header-right">
            <div class="user-avatar-container" onclick="showUserInfo()">
                <div class="user-avatar" id="userAvatar"></div>
                <img src="" alt="" class="avatar-gif" id="avatarGif">
            </div>
            <div class="user-info-popup" id="userInfoPopup">
                <div class="user-name" id="userName"></div>
                <div class="user-username" id="userUsername"></div>
                <div class="event-notification">Новогодний ивент 2025</div>
            </div>
            <img src="https://img.icons8.com/?size=100&id=59801&format=png&color=000000" 
                 class="view-toggle hidden" 
                 id="viewToggle"
                 onclick="toggleViewMode()">
        </div>
    </div>

    <div class="main-content">
        <div class="screen main-screen active" id="homeScreen">
            <div class="section">
                <div class="section-title">Коллекции</div>
                
                <div class="collection-card" onclick="openCollection('common')">
                    <div class="collection-icon" id="commonIcon"></div>
                    <div class="collection-info">
                        <div class="collection-name">Обычные чибики</div>
                        <div class="collection-stats" id="commonStats">Твоя шедевральная коллекция</div>
                    </div>
                    <div class="collection-badge" id="commonBadge">0%</div>
                </div>
                
                <div class="collection-card" onclick="openCollection('secret')" id="secretCard">
                    <div class="collection-icon" id="secretIcon"></div>
                    <div class="collection-info">
                        <div class="collection-name">Секретные чибики</div>
                        <div class="collection-stats" id="secretStats">Абсолютно секретно</div>
                    </div>
                    <div class="collection-badge" id="secretBadge">0 шт</div>
                </div>
                
                <div class="collection-card" onclick="openCollection('prize')" id="prizeCard">
                    <div class="collection-icon" id="prizeIcon"></div>
                    <div class="collection-info">
                        <div class="collection-name">Призовые чибики</div>
                        <div class="collection-stats" id="prizeStats">Твои чибики с розыгрышей</div>
                    </div>
                    <div class="collection-badge" id="prizeBadge">0 шт</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Статьи</div>
                <div class="articles-container">
                    <div class="article-card">
                        <div class="article-icon">
                            <img src="https://img.icons8.com/?size=100&id=83194&format=png&color=000000" alt="Кости">
                        </div>
                        <div class="article-info">
                            <div class="article-name">Кости</div>
                            <div class="article-description">Расскажем как играть</div>
                        </div>
                    </div>
                    
                    <div class="article-card">
                        <div class="article-icon">
                            <img src="https://img.icons8.com/?size=100&id=83194&format=png&color=000000" alt="Фидбек">
                        </div>
                        <div class="article-info">
                            <div class="article-name">Фидбек</div>
                            <div class="article-description">Объясним, как обратиться к админам</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="screen collection-screen" id="commonCollectionScreen">
            <div class="chibi-grid grid-3" id="commonGrid"></div>
        </div>

        <div class="screen collection-screen" id="secretCollectionScreen">
            <div class="chibi-grid grid-3" id="secretGrid"></div>
        </div>

        <div class="screen collection-screen" id="prizeCollectionScreen">
            <div class="chibi-grid grid-3" id="prizeGrid"></div>
        </div>
    </div>

    <div class="fullscreen-viewer" id="fullscreenViewer" onclick="closeFullscreen()">
        <img src="" alt="" class="fullscreen-image" id="fullscreenImage">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        let userData = {
            common: { collected: [], all: [] },
            secret: { collected: [], all: [] },
            prize: { collected: [], all: [] }
        };
        
        let currentScreen = 'home';
        let currentViewMode = 3;
        let isInitialLoad = true;
        let appLoadedTime = null;

        function initTelegramApp() {
            // Переходим в полноэкранный режим
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation();
            
            // Устанавливаем цвета
            tg.setHeaderColor('#000000');
            tg.setBackgroundColor('#000000');
            
            if (tg.themeParams.accent_text_color) {
                const accentColor = tg.themeParams.accent_text_color;
                document.documentElement.style.setProperty('--accent-color', accentColor);
            }
            
            tg.BackButton.onClick(goBack);
            
            // Проверяем время последней загрузки
            const lastLoadTime = localStorage.getItem('chibeki_last_load');
            const currentTime = Date.now();
            
            if (lastLoadTime && (currentTime - parseInt(lastLoadTime) < 60000)) {
                // Если прошло меньше минуты, пропускаем загрузку
                document.getElementById('loadingScreen').classList.add('hidden');
                loadUserData();
                setupUserAvatar();
                isInitialLoad = false;
            } else if (isInitialLoad) {
                showPreloader();
                loadUserData();
                setupUserAvatar();
                isInitialLoad = false;
            } else {
                document.getElementById('loadingScreen').classList.add('hidden');
            }
            
            // Сохраняем время загрузки
            localStorage.setItem('chibeki_last_load', currentTime.toString());
            appLoadedTime = currentTime;
            
            // Настраиваем полноэкранное поведение
            setupFullscreenBehavior();
        }

        function setupFullscreenBehavior() {
            // Обработка изменения ориентации
            window.addEventListener('resize', handleResize);
            handleResize();
            
            // Предотвращаем масштабирование на iOS
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Предотвращаем выделение текста при долгом нажатии
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        }

        function handleResize() {
            // Адаптация к разным размерам экрана
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        function showPreloader() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.remove('hidden');
            
            const minTime = 1500;
            const maxTime = 2000;
            const randomTime = Math.floor(Math.random() * (maxTime - minTime + 1)) + minTime;
            
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, randomTime);
        }

        function setupUserAvatar() {
            const user = tg.initDataUnsafe?.user;
            const avatarElement = document.getElementById('userAvatar');
            const gifElement = document.getElementById('avatarGif');
            const userNameElement = document.getElementById('userName');
            const userUsernameElement = document.getElementById('userUsername');
            
            if (user) {
                // Устанавливаем аватарку пользователя
                if (user.photo_url) {
                    avatarElement.innerHTML = `<img src="${user.photo_url}" alt="Avatar" style="width:100%;height:100%;object-fit:cover;border-radius:12px;">`;
                } else {
                    // Если нет фото, показываем первую букву username
                    const initial = user.username ? user.username[0].toUpperCase() : 'U';
                    avatarElement.innerHTML = `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:16px;font-weight:600;color:#fff;">${initial}</div>`;
                }
                
                // Устанавливаем соответствующую гифку
                const username = user.username || '';
                if (username.toLowerCase() === 'temkazavr') {
                    gifElement.src = 'https://stickers.fullyst.com/e7e72911-670d-5946-93e4-3a32dfc3bdbd/full/AgADpWUAAhchkEo.webp';
                } else {
                    gifElement.src = 'https://stickers.fullyst.com/0f72a8b7-c353-5e21-9e25-cbaa1f8b8a68/full/AgAD4SIAAm86EEk.webp';
                }
                
                // Заполняем информацию о пользователе для попапа
                const firstName = user.first_name || '';
                const lastName = user.last_name || '';
                const fullName = `${firstName} ${lastName}`.trim() || 'Пользователь';
                userNameElement.textContent = fullName;
                userUsernameElement.textContent = username ? `@${username}` : '';
            } else {
                // Если нет данных пользователя, показываем дефолтную иконку
                avatarElement.innerHTML = `<img src="https://img.icons8.com/?size=100&id=83180&format=png&color=000000" alt="User" style="filter: invert(1) opacity(0.7); width:20px;height:20px;">`;
                gifElement.src = 'https://stickers.fullyst.com/0f72a8b7-c353-5e21-9e25-cbaa1f8b8a68/full/AgAD4SIAAm86EEk.webp';
                
                // Дефолтная информация
                userNameElement.textContent = 'Гость';
                userUsernameElement.textContent = '';
            }
        }

        function showUserInfo() {
            const popup = document.getElementById('userInfoPopup');
            const overlay = document.getElementById('overlay');
            
            popup.classList.add('show');
            overlay.classList.add('active');
            
            // Останавливаем всплытие события
            event.stopPropagation();
        }

        function hideUserInfo() {
            const popup = document.getElementById('userInfoPopup');
            const overlay = document.getElementById('overlay');
            
            popup.classList.remove('show');
            overlay.classList.remove('active');
        }

        function switchTab(tab) {
            tg.HapticFeedback.impactOccurred('light');
            
            if (tab === 'home') {
                document.getElementById('homeScreen').classList.add('active');
                currentScreen = 'home';
                tg.BackButton.hide();
                document.getElementById('viewToggle').classList.add('hidden');
            }
        }

        function openCollection(type) {
            tg.HapticFeedback.impactOccurred('light');
            
            // Скрываем попап если открыт
            hideUserInfo();
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`${type}CollectionScreen`).classList.add('active');
            currentScreen = type;
            
            tg.BackButton.show();
            document.getElementById('viewToggle').classList.remove('hidden');
            renderCollection(type);
        }

        function goBack() {
            tg.HapticFeedback.impactOccurred('light');
            
            if (currentScreen === 'common' || currentScreen === 'secret' || currentScreen === 'prize') {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('homeScreen').classList.add('active');
                currentScreen = 'home';
                tg.BackButton.hide();
                document.getElementById('viewToggle').classList.add('hidden');
            }
        }

        function toggleViewMode() {
            tg.HapticFeedback.impactOccurred('light');
            
            currentViewMode = currentViewMode === 3 ? 2 : currentViewMode === 2 ? 1 : 3;
            
            const grid = document.getElementById(`${currentScreen}Grid`);
            grid.className = `chibi-grid grid-${currentViewMode}`;
            
            renderCollection(currentScreen);
        }

        function openFullscreen(imageSrc) {
            const viewer = document.getElementById('fullscreenViewer');
            const image = document.getElementById('fullscreenImage');
            
            image.src = imageSrc;
            viewer.classList.add('active');
        }

        function closeFullscreen() {
            const viewer = document.getElementById('fullscreenViewer');
            viewer.classList.remove('active');
        }

        async function loadUserData() {
            try {
                const user = tg.initDataUnsafe?.user;
                
                await loadChibiLists();
                
                if (user) {
                    await loadUserCollection(user.id);
                }
                
                updateMainScreen();
                
            } catch (error) {
                console.error('Error loading data:', error);
                // Заглушки для демонстрации
                userData.common.all = ['Chibi 1', 'Chibi 2', 'Chibi 3', 'Chibi 4', 'Chibi 5', 'Chibi 6', 'Chibi 7', 'Chibi 8', 'Chibi 9', 'Chibi 10', 'Chibi 11', 'Chibi 12'];
                userData.secret.all = ['Secret 1', 'Secret 2', 'Secret 3', 'Secret 4'];
                userData.prize.all = ['Prize 1', 'Prize 2', 'Prize 3'];
                userData.common.collected = userData.common.all.slice(0, 4);
                userData.secret.collected = [];
                userData.prize.collected = [];
                
                updateMainScreen();
            }
        }

        async function loadChibiLists() {
            try {
                userData.common.all = ['Chibi 1', 'Chibi 2', 'Chibi 3', 'Chibi 4', 'Chibi 5', 'Chibi 6', 'Chibi 7', 'Chibi 8', 'Chibi 9', 'Chibi 10', 'Chibi 11', 'Chibi 12'];
                userData.secret.all = ['Secret 1', 'Secret 2', 'Secret 3', 'Secret 4'];
                userData.prize.all = ['Prize 1', 'Prize 2', 'Prize 3'];
                
            } catch (error) {
                console.error('Error loading chibi lists:', error);
            }
        }

        async function loadUserCollection(telegramId) {
            try {
                const response = await fetch('https://chibi-bot-3d4x.onrender.com/get_user_collection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telegram_id: telegramId })
                });

                if (response.ok) {
                    const collection = await response.json();
                    
                    userData.common.collected = collection.common || [];
                    userData.secret.collected = collection.secret || [];
                    userData.prize.collected = collection.prize || [];
                    
                    if (collection.all_common) userData.common.all = collection.all_common;
                    if (collection.all_secret) userData.secret.all = collection.all_secret;
                    if (collection.all_prize) userData.prize.all = collection.all_prize;
                    
                } else {
                    throw new Error('Failed to load collection');
                }
            } catch (error) {
                console.error('Error loading user collection:', error);
                userData.common.collected = userData.common.all.slice(0, 4);
                userData.secret.collected = [];
                userData.prize.collected = [];
            }
        }

        function updateMainScreen() {
            updateCollectionIcon('common');
            updateCollectionIcon('secret');
            updateCollectionIcon('prize');
            
            const commonStats = document.getElementById('commonStats');
            const commonBadge = document.getElementById('commonBadge');
            const secretBadge = document.getElementById('secretBadge');
            const prizeBadge = document.getElementById('prizeBadge');
            
            const commonProgress = userData.common.all.length > 0 ? 
                Math.round((userData.common.collected.length / userData.common.all.length) * 100) : 0;
            
            commonStats.textContent = `Твоя шедевральная коллекция`;
            commonBadge.textContent = `${commonProgress}%`;
            
            secretBadge.textContent = `${userData.secret.collected.length} шт`;
            prizeBadge.textContent = `${userData.prize.collected.length} шт`;
            
            const secretCard = document.getElementById('secretCard');
            const prizeCard = document.getElementById('prizeCard');
            
            if (userData.secret.collected.length > 0) {
                secretCard.style.display = 'flex';
            } else {
                secretCard.style.display = 'none';
            }
            
            if (userData.prize.collected.length > 0) {
                prizeCard.style.display = 'flex';
            } else {
                prizeCard.style.display = 'none';
            }
        }

        function updateCollectionIcon(type) {
            const iconElement = document.getElementById(`${type}Icon`);
            const collected = userData[type].collected;
            
            if (collected.length > 0) {
                const randomChibi = collected[Math.floor(Math.random() * collected.length)];
                const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${type}/${randomChibi.replace(/ /g, '_')}.png`;
                
                iconElement.innerHTML = `<img src="${imageUrl}" alt="${type}" onerror="this.style.display='none'">`;
            } else {
                iconElement.innerHTML = `
                    <img src="https://img.icons8.com/?size=100&id=wKLATegpDP1G&format=png&color=000000" alt="Lock" style="filter: invert(0.6); width: 24px; height: 24px;">
                `;
            }
        }

        function renderCollection(type) {
            const grid = document.getElementById(`${type}Grid`);
            const data = userData[type];
            
            grid.innerHTML = '';
            
            const chibisToShow = (type === 'common') ? data.all : data.collected;
            
            chibisToShow.forEach((chibiName) => {
                const isCollected = data.collected.includes(chibiName);
                
                const card = document.createElement('div');
                card.className = 'chibi-card';
                card.onclick = () => {
                    if (isCollected) {
                        const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${type}/${chibiName.replace(/ /g, '_')}.png`;
                        openFullscreen(imageUrl);
                    }
                    tg.HapticFeedback.impactOccurred('light');
                };
                
                const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${type}/${chibiName.replace(/ /g, '_')}.png`;
                
                card.innerHTML = `
                    <div class="chibi-image-container">
                        <img src="${imageUrl}" alt="${chibiName}" class="chibi-image"
                             onerror="this.style.display='none'">
                    </div>
                    ${isCollected ? `
                        <div class="chibi-info">
                            <div class="chibi-name">${chibiName}</div>
                        </div>
                    ` : ''}
                `;
                
                if (!isCollected && type === 'common') {
                    const lockOverlay = document.createElement('div');
                    lockOverlay.className = 'locked-overlay';
                    lockOverlay.innerHTML = `
                        <img src="https://img.icons8.com/?size=100&id=wKLATegpDP1G&format=png&color=000000" alt="Lock" class="locked-icon" style="filter: invert(0.6);">
                        <div class="locked-text">Заблокировано</div>
                    `;
                    card.appendChild(lockOverlay);
                }
                
                grid.appendChild(card);
            });
        }

        // Закрытие попапа при клике вне его
        document.addEventListener('click', function(event) {
            const popup = document.getElementById('userInfoPopup');
            const avatarContainer = document.getElementById('userAvatarContainer');
            
            if (!popup.contains(event.target) && !avatarContainer.contains(event.target)) {
                hideUserInfo();
            }
        });

        document.addEventListener('DOMContentLoaded', initTelegramApp);
    </script>
</body>
</html>
