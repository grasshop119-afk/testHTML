<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1F2021;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 52px;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
            border-bottom: 0.5px solid #2A2B2C;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            opacity: 0.9;
            transition: opacity 0.2s ease;
            cursor: pointer;
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            background-color: var(--accent-color);
        }

        .header-icon:active {
            opacity: 0.7;
        }

        .header-icon.telegram {
            -webkit-mask-image: url('https://images.icon-icons.com/4040/PNG/512/telegram_logo_icon_256772.png');
            mask-image: url('https://images.icon-icons.com/4040/PNG/512/telegram_logo_icon_256772.png');
        }

        .header-icon.chat {
            -webkit-mask-image: url('https://images.icon-icons.com/2942/PNG/512/chat_icon_183898.png');
            mask-image: url('https://images.icon-icons.com/2942/PNG/512/chat_icon_183898.png');
        }

        .main-content {
            position: absolute;
            top: 52px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            padding: 16px;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            padding: 0 8px;
            color: #FFFFFF;
        }

        .ideas-container {
            display: flex;
            gap: 12px;
            width: 100%;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-bottom: 8px;
            position: relative;
            touch-action: pan-x;
        }

        .ideas-container::-webkit-scrollbar {
            display: none;
        }

        .idea-card {
            border: 1.5px solid #2A2B2C;
            border-radius: 14px;
            padding: 16px;
            width: 100%;
            min-width: 100%;
            flex-shrink: 0;
            background: transparent;
            display: flex;
            flex-direction: column;
        }

        .idea-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .idea-title {
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
            flex: 1;
        }

        .idea-content {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            flex: 1;
            margin-bottom: 16px;
        }

        .idea-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
        }

        .reaction-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }

        .reaction-btn {
            background: #2A2B2C;
            border-radius: 19px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            border: none;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-origin: center;
        }

        .reaction-btn.active {
            background: var(--accent-color);
        }

        .reaction-btn.active .reaction-count {
            color: white;
            font-weight: 600;
        }

        .reaction-btn.animating {
            animation: pulseEffect 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes pulseEffect {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.5);
            }
            50% {
                transform: scale(1.5);
            }
            70% {
                transform: scale(0.95);
            }
            85% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .reaction-gif {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .reaction-count {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .add-idea-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s ease;
        }

        .add-idea-btn:active {
            opacity: 0.8;
        }

        .add-idea-btn-icon {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }

        .no-ideas-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            padding: 40px 20px;
            margin-top: 8px;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∏–¥–µ–∏ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1F2021;
            z-index: 1000;
            display: none;
        }

        .modal-overlay.active {
            display: block;
        }

        .modal-header {
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-title-icon {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }

        .modal-close {
            width: 24px;
            height: 24px;
            opacity: 0.8;
            cursor: pointer;
            position: relative;
        }

        .modal-close::before,
        .modal-close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 2px;
            background: white;
        }

        .modal-close::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .modal-close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .modal-divider {
            height: 0.5px;
            background: #2A2B2C;
            margin: 0 16px;
        }

        .modal-content {
            padding: 20px 16px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            font-size: 15px;
            font-weight: 500;
            color: #FFFFFF;
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .input-field {
            width: 100%;
            background: transparent;
            border: 1px solid #353637;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            color: white;
            font-family: inherit;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .textarea-field {
            min-height: 120px;
            resize: vertical;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            padding-right: 4px;
        }

        .char-counter.error {
            color: #ff453a;
        }

        .modal-actions {
            margin-top: 32px;
        }

        .modal-btn {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s ease;
            background: var(--accent-color);
            color: white;
        }

        .modal-btn:active {
            opacity: 0.8;
        }

        .swipe-indicator {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .swipe-arrow {
            font-size: 16px;
            opacity: 0.5;
            animation: swipeBounce 2s infinite;
        }

        @keyframes swipeBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(31, 32, 33, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        :root {
            --accent-color: #007AFF;
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="loader"></div>
    </div>

    <div class="header">
        <img src="https://i.ibb.co/zTB331HR/image.png" alt="Chibeki" class="logo">
        <div class="header-right">
            <div class="header-icon telegram" onclick="openChannel()" title="–ö–∞–Ω–∞–ª"></div>
            <div class="header-icon chat" onclick="openRequestBot()" title="–ß–∞—Ç —Å –±–æ—Ç–æ–º"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="section">
            <div class="section-title">–ò–¥–µ–∏</div>
            <div class="ideas-container" id="ideasContainer">
                <!-- –ò–¥–µ–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–¥–µ—Å—å -->
            </div>
            <div class="swipe-indicator">
                <span class="swipe-arrow">‚Üí</span>
                –°–≤–∞–π–ø –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                <span class="swipe-arrow">‚Üê</span>
            </div>
            <div id="addIdeaBtnContainer">
                <!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–∏—Ç—å –∏–¥–µ—é –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∏–¥–µ–∏ -->
    <div class="modal-overlay" id="addIdeaModal">
        <div class="modal-header">
            <div class="modal-title">
                <img src="https://img.icons8.com/?size=100&id=KXtAS0MR3VBG&format=png&color=000000" 
                     alt="–ò–∫–æ–Ω–∫–∞" 
                     class="modal-title-icon">
                –ó–∞–∫–∏–Ω—É—Ç—å –∏–¥–µ—é
            </div>
            <div class="modal-close" onclick="closeAddIdeaModal()"></div>
        </div>
        <div class="modal-divider"></div>
        <div class="modal-content">
            <div class="input-group">
                <div class="input-label">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
                <input type="text" 
                       class="input-field" 
                       id="ideaTitle" 
                       placeholder="–í–≤–µ–¥–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏–¥–µ–π–∫–∏"
                       maxlength="15">
                <div class="char-counter" id="titleCharCounter">0/15</div>
            </div>
            
            <div class="input-group">
                <div class="input-label">–¢–≤–æ—è –∏–¥–µ–π–∫–∞</div>
                <textarea class="input-field textarea-field" 
                          id="ideaContent" 
                          placeholder="–û–ø–∏—à–∏ —Å–≤–æ—é –∏–¥–µ—é"></textarea>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn" onclick="submitIdea()">–ó–∞–∫–∏–Ω—É—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        let ideas = [
            {
                id: 1,
                title: "–ù–æ–≤—ã–π –≤–∏–¥ —á–∏–±–∏–∫–æ–≤",
                content: "–ü—Ä–µ–¥–ª–∞–≥–∞—é –¥–æ–±–∞–≤–∏—Ç—å —á–∏–±–∏–∫–æ–≤ –≤ –∫–æ—Å—Ç—é–º–∞—Ö —Ä–∞–∑–Ω—ã—Ö –ø—Ä–æ—Ñ–µ—Å—Å–∏–π: –≤—Ä–∞—á–∏, –ø–æ–∂–∞—Ä–Ω—ã–µ, –∫–æ—Å–º–æ–Ω–∞–≤—Ç—ã!",
                reactions: {
                    like: { count: 5, users: [] },
                    event1: { count: 2, users: [] },
                    event2: { count: 1, users: [] }
                }
            },
            {
                id: 2,
                title: "–°–µ–∑–æ–Ω–Ω—ã–µ –∏–≤–µ–Ω—Ç—ã",
                content: "–ú–æ–∂–Ω–æ –¥–µ–ª–∞—Ç—å —Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Å–æ–±—ã—Ç–∏—è –∫ –ø—Ä–∞–∑–¥–Ω–∏–∫–∞–º: —Ö—ç–ª–ª–æ—É–∏–Ω, –Ω–æ–≤—ã–π –≥–æ–¥, –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞.",
                reactions: {
                    like: { count: 8, users: [] },
                    event1: { count: 3, users: [] }
                }
            },
            {
                id: 3,
                title: "–û–±–º–µ–Ω —á–∏–±–∏–∫–∞–º–∏",
                content: "–°–∏—Å—Ç–µ–º–∞ —Ç—Ä–µ–π–¥–∏–Ω–≥–∞, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –º–µ–Ω—è—Ç—å—Å—è –¥—É–±–ª–∏–∫–∞—Ç–∞–º–∏ —Å –¥—Ä—É–∑—å—è–º–∏.",
                reactions: {
                    like: { count: 12, users: [] },
                    event2: { count: 4, users: [] }
                }
            }
        ];
        
        let currentUser = null;
        let currentIdeaIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;
        const MIN_SWIPE_DISTANCE = 50;

        function initTelegramApp() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1F2021');
            tg.setBackgroundColor('#1F2021');
            
            currentUser = tg.initDataUnsafe?.user;
            
            updateAccentColor();
            showPreloader();
            renderIdeas();
            setupSwipe();
        }

        function updateAccentColor() {
            let accentColor = '#007AFF';
            if (tg.themeParams.accent_text_color) {
                accentColor = tg.themeParams.accent_text_color;
            }
            document.documentElement.style.setProperty('--accent-color', accentColor);
        }

        function showPreloader() {
            const preloader = document.getElementById('preloader');
            preloader.classList.remove('hidden');
            
            setTimeout(() => {
                preloader.classList.add('hidden');
            }, 800 + Math.random() * 500);
        }

        function setupSwipe() {
            const container = document.getElementById('ideasContainer');
            
            container.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            }, { passive: true });
            
            container.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].clientX;
                handleSwipe();
            }, { passive: true });
            
            // –î–ª—è –º—ã—à–∏
            container.addEventListener('mousedown', (e) => {
                touchStartX = e.clientX;
                document.addEventListener('mouseup', handleMouseUp);
            });
        }

        function handleMouseUp(e) {
            touchEndX = e.clientX;
            handleSwipe();
            document.removeEventListener('mouseup', handleMouseUp);
        }

        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) < MIN_SWIPE_DISTANCE) return;
            
            if (swipeDistance > 0) {
                // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø—Ä–µ–¥—ã–¥—É—â–∞—è –∏–¥–µ—è
                navigateIdeas(-1);
            } else {
                // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - —Å–ª–µ–¥—É—é—â–∞—è –∏–¥–µ—è
                navigateIdeas(1);
            }
        }

        function navigateIdeas(direction) {
            if (ideas.length <= 1) return;
            
            currentIdeaIndex += direction;
            
            if (currentIdeaIndex < 0) {
                currentIdeaIndex = ideas.length - 1;
            } else if (currentIdeaIndex >= ideas.length) {
                currentIdeaIndex = 0;
            }
            
            const container = document.getElementById('ideasContainer');
            container.style.transform = `translateX(${direction > 0 ? '20px' : '-20px'})`;
            container.style.opacity = '0.5';
            
            setTimeout(() => {
                container.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                container.style.transform = 'translateX(0)';
                container.style.opacity = '1';
                
                renderCurrentIdea();
                
                setTimeout(() => {
                    container.style.transition = '';
                }, 300);
            }, 50);
        }

        function renderIdeas() {
            const addIdeaBtnContainer = document.getElementById('addIdeaBtnContainer');
            
            if (ideas.length === 0) {
                document.getElementById('ideasContainer').innerHTML = 
                    '<div class="no-ideas-text">–ò–¥–µ–π –ø–æ–∫–∞ –Ω–µ—Ç‚Ä¶</div>';
            } else {
                renderCurrentIdea();
            }
            
            addIdeaBtnContainer.innerHTML = `
                <button class="add-idea-btn" onclick="openAddIdeaModal()">
                    <img src="https://images.icon-icons.com/916/PNG/512/Plus_icon-icons.com_71848.png" 
                         alt="–î–æ–±–∞–≤–∏—Ç—å" 
                         class="add-idea-btn-icon">
                    –ó–∞–∫–∏–Ω—É—Ç—å –∏–¥–µ—é
                </button>
            `;
        }

        function renderCurrentIdea() {
            const ideasContainer = document.getElementById('ideasContainer');
            const idea = ideas[currentIdeaIndex];
            
            if (!idea) return;
            
            const userId = currentUser?.id?.toString();
            const userReaction = idea.reactions ? 
                Object.keys(idea.reactions).find(reaction => 
                    idea.reactions[reaction].users && 
                    idea.reactions[reaction].users.includes(userId)
                ) : null;
            
            const isLiked = userReaction === 'like';
            const isReacted1 = userReaction === 'event1';
            const isReacted2 = userReaction === 'event2';
            const isEventPeriod = checkEventPeriod();
            
            ideasContainer.innerHTML = `
                <div class="idea-card">
                    <div class="idea-header">
                        <div class="idea-title">${idea.title}</div>
                    </div>
                    <div class="idea-content">
                        ${idea.content}
                    </div>
                    <div class="idea-footer">
                        <div class="reaction-container">
                            <button class="reaction-btn ${isLiked ? 'active' : ''}" 
                                    onclick="animateReaction(this, 'like')"
                                    data-idea-id="${idea.id}"
                                    data-reaction-type="like">
                                <img src="https://stickers.fullyst.com/b9f1c4ec-ff51-507f-a011-b3c035880c92/full/AgADyQcAAuN4BAAB.webp" 
                                     class="reaction-gif" 
                                     alt="‚ù§Ô∏è">
                                <span class="reaction-count">${idea.reactions?.like?.count || 0}</span>
                            </button>
                            ${isEventPeriod ? `
                                <button class="reaction-btn ${isReacted1 ? 'active' : ''}" 
                                        onclick="animateReaction(this, 'event1')"
                                        data-idea-id="${idea.id}"
                                        data-reaction-type="event1">
                                    <img src="https://stickers.fullyst.com/b9f1c4ec-ff51-507f-a011-b3c035880c92/full/AgADzgEAAkGPGEQ.webp" 
                                         class="reaction-gif" 
                                         alt="üéÑ">
                                    <span class="reaction-count">${idea.reactions?.event1?.count || 0}</span>
                                </button>
                                <button class="reaction-btn ${isReacted2 ? 'active' : ''}" 
                                        onclick="animateReaction(this, 'event2')"
                                        data-idea-id="${idea.id}"
                                        data-reaction-type="event2">
                                    <img src="https://stickers.fullyst.com/b9f1c4ec-ff51-507f-a011-b3c035880c92/full/AgAD_QIAAgapIEQ.webp" 
                                         class="reaction-gif" 
                                         alt="üéÖ">
                                    <span class="reaction-count">${idea.reactions?.event2?.count || 0}</span>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function checkEventPeriod() {
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            return month === 12 && day >= 1 && day <= 31;
        }

        function animateReaction(button, reactionType) {
            if (!currentUser) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù—É–∂–Ω–æ –≤–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç Telegram',
                    buttons: [{ type: 'ok', text: '–ü–æ–Ω—è—Ç–Ω–æ' }]
                });
                return;
            }
            
            tg.HapticFeedback.impactOccurred('light');
            
            button.classList.add('animating');
            
            setTimeout(() => {
                button.classList.remove('animating');
                
                const ideaId = parseInt(button.dataset.ideaId);
                const idea = ideas.find(i => i.id === ideaId);
                
                if (!idea) return;
                
                if (!idea.reactions) {
                    idea.reactions = {};
                }
                
                if (!idea.reactions[reactionType]) {
                    idea.reactions[reactionType] = {
                        count: 0,
                        users: []
                    };
                }
                
                const reaction = idea.reactions[reactionType];
                const userId = currentUser.id.toString();
                const userIndex = reaction.users.indexOf(userId);
                
                Object.keys(idea.reactions).forEach(key => {
                    if (key !== reactionType) {
                        const otherReaction = idea.reactions[key];
                        const otherIndex = otherReaction.users.indexOf(userId);
                        if (otherIndex !== -1) {
                            otherReaction.users.splice(otherIndex, 1);
                            otherReaction.count = Math.max(0, otherReaction.count - 1);
                            
                            if (otherReaction.count === 0) {
                                delete idea.reactions[key];
                            }
                        }
                    }
                });
                
                if (userIndex === -1) {
                    reaction.users.push(userId);
                    reaction.count++;
                    button.classList.add('active');
                } else {
                    reaction.users.splice(userIndex, 1);
                    reaction.count = Math.max(0, reaction.count - 1);
                    button.classList.remove('active');
                    
                    if (reaction.count === 0) {
                        delete idea.reactions[reactionType];
                    }
                }
                
                const countElement = button.querySelector('.reaction-count');
                if (countElement) {
                    countElement.textContent = reaction.count;
                    if (button.classList.contains('active')) {
                        countElement.style.color = 'white';
                        countElement.style.fontWeight = '600';
                    } else {
                        countElement.style.color = 'rgba(255, 255, 255, 0.7)';
                        countElement.style.fontWeight = 'normal';
                    }
                }
                
                renderCurrentIdea();
                
            }, 800);
        }

        function openAddIdeaModal() {
            if (!currentUser) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù—É–∂–Ω–æ –≤–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç Telegram',

                });
                return;
            }
            
            tg.HapticFeedback.impactOccurred('light');
            const modal = document.getElementById('addIdeaModal');
            modal.classList.add('active');
            
            document.getElementById('ideaTitle').value = '';
            document.getElementById('ideaContent').value = '';
            document.getElementById('titleCharCounter').textContent = '0/15';
            document.getElementById('titleCharCounter').classList.remove('error');
            
            const titleInput = document.getElementById('ideaTitle');
            titleInput.removeEventListener('input', updateCharCounter);

        }

        function closeAddIdeaModal() {
            tg.HapticFeedback.impactOccurred('light');
            const modal = document.getElementById('addIdeaModal');
            modal.classList.remove('active');
        }

        function updateCharCounter() {
            const titleInput = document.getElementById('ideaTitle');
            const counter = document.getElementById('titleCharCounter');
            const charCount = titleInput.value.length;
            const maxChars = 15;
            
            counter.textContent = `${charCount}/${maxChars}`;
            
            if (charCount > maxChars) {
                counter.classList.add('error');
                titleInput.value = titleInput.value.substring(0, maxChars);
            } else {
                counter.classList.remove('error');
            }
        }
