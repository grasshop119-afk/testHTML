<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .screen.active {
            display: block;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 52px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
            border-bottom: 0.5px solid #222;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .view-toggle {
            width: 28px;
            height: 28px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
            filter: invert(1) brightness(2);
        }

        .view-toggle:active {
            opacity: 1;
        }

        .view-toggle.hidden {
            display: none;
        }

        .main-content {
            position: absolute;
            top: 52px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        .main-screen {
            padding: 16px;
            overflow-y: auto;
            height: 100%;
            -ms-overflow-style: none;
            scrollbar-width: none;
            background: #000000;
        }

        .main-screen::-webkit-scrollbar {
            display: none;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 12px;
            padding: 0 8px;
            color: #FFFFFF;
        }

        .collection-card {
            background: #1A1A1A;
            border-radius: 27px;
            padding: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            transition: background-color 0.15s ease;
            border: 1px solid #222;
        }

        .collection-card:active {
            background: #222;
        }

        .collection-icon {
            width: 44px;
            height: 44px;
            border-radius: 18px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .collection-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .collection-info {
            flex: 1;
            min-width: 0;
        }

        .collection-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
            color: #FFFFFF;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .collection-stats {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .collection-badge {
            background: var(--accent-color, #007AFF);
            color: #FFFFFF;
            padding: 6px 12px;
            border-radius: 18px;
            font-size: 13px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .collection-screen {
            padding: 16px;
            padding-top: 68px;
            overflow-y: auto;
            height: 100vh;
            -ms-overflow-style: none;
            scrollbar-width: none;
            background: #000000;
        }

        .collection-screen::-webkit-scrollbar {
            display: none;
        }

        .articles-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .article-card {
            background: #1A1A1A;
            border-radius: 27px;
            padding: 14px;
            display: flex;
            align-items: center;
            transition: background-color 0.15s ease;
            border: 1px solid #222;
        }

        .article-card:active {
            background: #222;
        }

        .article-icon {
            width: 44px;
            height: 44px;
            border-radius: 18px;
            background: var(--accent-color, #007AFF);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .article-icon img {
            width: 28px;
            height: 28px;
            filter: brightness(0) invert(1);
        }

        .article-info {
            flex: 1;
            min-width: 0;
        }

        .article-name {
            font-size: 16px;
            font-weight: 500;
            color: #FFFFFF;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .article-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chibi-grid {
            display: grid;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-1 {
            grid-template-columns: 1fr;
        }

        .chibi-card {
            background: #1A1A1A;
            border-radius: 27px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.15s ease;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #222;
        }

        .chibi-card:active {
            transform: scale(0.98);
            background: #222;
        }

        .chibi-image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .grid-3 .chibi-image-container {
            aspect-ratio: 1/1;
        }

        .grid-2 .chibi-image-container {
            aspect-ratio: 1/1.1;
        }

        .grid-1 .chibi-image-container {
            aspect-ratio: 1/1.2;
        }

        .chibi-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .zoom-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .chibi-card:hover .zoom-button,
        .chibi-card:active .zoom-button {
            opacity: 1;
        }

        .zoom-button img {
            width: 18px;
            height: 18px;
            filter: invert(1) brightness(2);
        }

        .chibi-info {
            padding: 12px 8px 8px;
            position: relative;
        }

        .chibi-name {
            font-size: 13px;
            font-weight: 600;
            color: #FFFFFF;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(8px);
            border-radius: 27px;
        }

        .locked-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .locked-text {
            font-size: 12px;
            color: #8E8E93;
            font-weight: 500;
        }

        .fullscreen-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fullscreen-viewer.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        :root {
            --accent-color: #007AFF;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: #000;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-gif {
            width: 120px;
            height: 120px;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
            cursor: default;
        }

        .loading-wheel {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: rgba(255, 255, 255, 0.8);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
            text-align: center;
            width: 100%;
            line-height: 1.5;
        }

        .loading-footer a {
            color: rgba(255, 255, 255, 0.43);
            text-decoration: none;
        }

        /* Адаптив для мобильных */
        @media (max-width: 375px) {
            .chibi-grid {
                gap: 10px;
            }
            
            .collection-card,
            .article-card,
            .chibi-card {
                border-radius: 24px;
            }
            
            .collection-icon,
            .article-icon {
                border-radius: 15px;
            }
            
            .collection-badge {
                border-radius: 15px;
            }
        }

        @media (max-width: 320px) {
            .chibi-grid {
                gap: 8px;
            }
            
            .collection-card,
            .article-card,
            .chibi-card {
                border-radius: 21px;
            }
            
            .collection-icon,
            .article-icon {
                border-radius: 12px;
            }
            
            .collection-badge {
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loadingScreen" class="preloader">
        <img src="https://stickers.fullyst.com/0f72a8b7-c353-5e21-9e25-cbaa1f8b8a68/full/AgAD4SIAAm86EEk.webp" 
             alt="Загрузка" 
             class="loading-gif">
        <div class="loading-wheel"></div>
        <div class="loading-footer">
            Icons by ICONS8<br>
            Made by <a href="https://t.me/temkazavr" target="_blank">@temkazavr</a>
        </div>
    </div>

    <div class="header">
        <img src="https://i.ibb.co/zTB331HR/image.png" alt="Chibeki" class="logo">
        <div class="header-right">
            <img src="https://img.icons8.com/?size=100&id=mz2Zw0R3o9Hq&format=png&color=000000" 
                 class="view-toggle hidden" 
                 id="viewToggle"
                 onclick="toggleViewMode()">
        </div>
    </div>

    <div class="main-content">
        <!-- Главный экран -->
        <div class="screen main-screen active" id="homeScreen">
            <div class="section">
                <div class="section-title">Коллекции</div>
                
                <div class="collection-card" onclick="openCollection('common')">
                    <div class="collection-icon" id="commonIcon"></div>
                    <div class="collection-info">
                        <div class="collection-name">Обычные чибики</div>
                        <div class="collection-stats" id="commonStats">Твоя шедевральная коллекция</div>
                    </div>
                    <div class="collection-badge" id="commonBadge">0%</div>
                </div>
                
                <div class="collection-card" onclick="openCollection('secret')" id="secretCard">
                    <div class="collection-icon" id="secretIcon"></div>
                    <div class="collection-info">
                        <div class="collection-name">Секретные чибики</div>
                        <div class="collection-stats" id="secretStats">Абсолютно секретно</div>
                    </div>
                    <div class="collection-badge" id="secretBadge">0 шт</div>
                </div>
                
                <div class="collection-card" onclick="openCollection('prize')" id="prizeCard">
                    <div class="collection-icon" id="prizeIcon"></div>
                    <div class="collection-info">
                        <div class="collection-name">Призовые чибики</div>
                        <div class="collection-stats" id="prizeStats">Твои чибики с розыгрышей</div>
                    </div>
                    <div class="collection-badge" id="prizeBadge">0 шт</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Статьи</div>
                <div class="articles-container">
                    <div class="article-card" onclick="openArticle('dice')">
                        <div class="article-icon">
                            <img src="https://img.icons8.com/?size=100&id=83194&format=png&color=000000" alt="Кости">
                        </div>
                        <div class="article-info">
                            <div class="article-name">Кости</div>
                            <div class="article-description">Расскажем как играть</div>
                        </div>
                    </div>
                    
                    <div class="article-card" onclick="openArticle('feedback')">
                        <div class="article-icon">
                            <img src="https://img.icons8.com/?size=100&id=83194&format=png&color=000000" alt="Фидбек">
                        </div>
                        <div class="article-info">
                            <div class="article-name">Фидбек</div>
                            <div class="article-description">Объясним, как обратиться к админам</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Экран обычных чибиков -->
        <div class="screen collection-screen" id="commonCollectionScreen">
            <div class="chibi-grid grid-3" id="commonGrid"></div>
        </div>

        <!-- Экран секретных чибиков -->
        <div class="screen collection-screen" id="secretCollectionScreen">
            <div class="chibi-grid grid-3" id="secretGrid"></div>
        </div>

        <!-- Экран призовых чибиков -->
        <div class="screen collection-screen" id="prizeCollectionScreen">
            <div class="chibi-grid grid-3" id="prizeGrid"></div>
        </div>
    </div>

    <!-- Просмотр в полный экран -->
    <div class="fullscreen-viewer" id="fullscreenViewer" onclick="closeFullscreen()">
        <img src="" alt="" class="fullscreen-image" id="fullscreenImage">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        let userData = {
            common: { collected: [], all: [] },
            secret: { collected: [], all: [] },
            prize: { collected: [], all: [] }
        };
        
        let currentScreen = 'home';
        let currentViewMode = 3;
        let isInitialLoad = true;

        function initTelegramApp() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#000000');
            tg.setBackgroundColor('#000000');
            
            if (tg.themeParams.accent_text_color) {
                const accentColor = tg.themeParams.accent_text_color;
                document.documentElement.style.setProperty('--accent-color', accentColor);
            }
            
            tg.BackButton.onClick(goBack);
            
            if (isInitialLoad) {
                showPreloader();
                loadUserData();
                isInitialLoad = false;
            } else {
                document.getElementById('loadingScreen').classList.add('hidden');
            }
        }

        function showPreloader() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.remove('hidden');
            
            const minTime = 2700;
            const maxTime = 3100;
            const randomTime = Math.floor(Math.random() * (maxTime - minTime + 1)) + minTime;
            
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, randomTime);
        }

        function openCollection(type) {
            tg.HapticFeedback.impactOccurred('light');
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`${type}CollectionScreen`).classList.add('active');
            currentScreen = type;
            
            tg.BackButton.show();
            document.getElementById('viewToggle').classList.remove('hidden');
            renderCollection(type);
        }

        function goBack() {
            tg.HapticFeedback.impactOccurred('light');
            
            if (currentScreen === 'common' || currentScreen === 'secret' || currentScreen === 'prize') {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('homeScreen').classList.add('active');
                currentScreen = 'home';
                tg.BackButton.hide();
                document.getElementById('viewToggle').classList.add('hidden');
            }
        }

        function toggleViewMode() {
            tg.HapticFeedback.impactOccurred('light');
            
            currentViewMode = currentViewMode === 3 ? 2 : currentViewMode === 2 ? 1 : 3;
            
            const grid = document.getElementById(`${currentScreen}Grid`);
            grid.className = `chibi-grid grid-${currentViewMode}`;
            
            renderCollection(currentScreen);
        }

        function openFullscreen(imageSrc) {
            const viewer = document.getElementById('fullscreenViewer');
            const image = document.getElementById('fullscreenImage');
            
            image.src = imageSrc;
            viewer.classList.add('active');
        }

        function closeFullscreen() {
            const viewer = document.getElementById('fullscreenViewer');
            viewer.classList.remove('active');
        }

        function openArticle(type) {
            tg.HapticFeedback.impactOccurred('medium');
            
            const articles = {
                dice: 'https://telegra.ph/Kak-rabotayut-kosti--CHIBIKI-11-10',
                feedback: 'https://telegra.ph/Kak-svyazatsya-s-adminami-11-11'
            };
            
            const url = articles[type];
            if (url) {
                tg.openTelegramLink(url);
            }
        }

        async function loadUserData() {
            try {
                const user = tg.initDataUnsafe?.user;
                
                await loadChibiLists();
                
                if (user) {
                    await loadUserCollection(user.id);
                }
                
                updateMainScreen();
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async function loadChibiLists() {
            try {
                userData.common.all = ['Chibi 1', 'Chibi 2', 'Chibi 3', 'Chibi 4', 'Chibi 5', 'Chibi 6', 'Chibi 7', 'Chibi 8', 'Chibi 9', 'Chibi 10', 'Chibi 11', 'Chibi 12'];
                userData.secret.all = ['Secret 1', 'Secret 2', 'Secret 3', 'Secret 4'];
                userData.prize.all = ['Prize 1', 'Prize 2', 'Prize 3'];
                
            } catch (error) {
                console.error('Error loading chibi lists:', error);
            }
        }

        async function loadUserCollection(telegramId) {
            try {
                const response = await fetch('https://chibi-bot-3d4x.onrender.com/get_user_collection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telegram_id: telegramId })
                });

                if (response.ok) {
                    const collection = await response.json();
                    
                    userData.common.collected = collection.common || [];
                    userData.secret.collected = collection.secret || [];
                    userData.prize.collected = collection.prize || [];
                    
                    if (collection.all_common) userData.common.all = collection.all_common;
                    if (collection.all_secret) userData.secret.all = collection.all_secret;
                    if (collection.all_prize) userData.prize.all = collection.all_prize;
                    
                } else {
                    throw new Error('Failed to load collection');
                }
            } catch (error) {
                console.error('Error loading user collection:', error);
                userData.common.collected = userData.common.all.slice(0, 4);
                userData.secret.collected = [];
                userData.prize.collected = [];
            }
        }

        function updateMainScreen() {
            updateCollectionIcon('common');
            updateCollectionIcon('secret');
            updateCollectionIcon('prize');
            
            const commonStats = document.getElementById('commonStats');
            const commonBadge = document.getElementById('commonBadge');
            const secretBadge = document.getElementById('secretBadge');
            const prizeBadge = document.getElementById('prizeBadge');
            
            const commonProgress = userData.common.all.length > 0 ? 
                Math.round((userData.common.collected.length / userData.common.all.length) * 100) : 0;
            
            commonStats.textContent = `Твоя шедевральная коллекция`;
            commonBadge.textContent = `${commonProgress}%`;
            
            secretBadge.textContent = `${userData.secret.collected.length} шт`;
            prizeBadge.textContent = `${userData.prize.collected.length} шт`;
            
            const secretCard = document.getElementById('secretCard');
            const prizeCard = document.getElementById('prizeCard');
            
            if (userData.secret.collected.length > 0) {
                secretCard.style.display = 'flex';
            } else {
                secretCard.style.display = 'none';
            }
            
            if (userData.prize.collected.length > 0) {
                prizeCard.style.display = 'flex';
            } else {
                prizeCard.style.display = 'none';
            }
        }

        function updateCollectionIcon(type) {
            const iconElement = document.getElementById(`${type}Icon`);
            const collected = userData[type].collected;
            
            if (collected.length > 0) {
                const randomChibi = collected[Math.floor(Math.random() * collected.length)];
                const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${type}/${randomChibi.replace(/ /g, '_')}.png`;
                
                iconElement.innerHTML = `<img src="${imageUrl}" alt="${type}" onerror="this.style.display='none'">`;
            } else {
                iconElement.innerHTML = `
                    <img src="https://img.icons8.com/?size=100&id=wKLATegpDP1G&format=png&color=000000" alt="Lock" style="filter: invert(0.6); width: 24px; height: 24px;">
                `;
            }
        }

        function renderCollection(type) {
            const grid = document.getElementById(`${type}Grid`);
            const data = userData[type];
            
            grid.innerHTML = '';
            
            const chibisToShow = (type === 'common') ? data.all : data.collected;
            
            chibisToShow.forEach((chibiName) => {
                const isCollected = data.collected.includes(chibiName);
                
                const card = document.createElement('div');
                card.className = 'chibi-card';
                
                const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${type}/${chibiName.replace(/ /g, '_')}.png`;
                
                card.innerHTML = `
                    <div class="chibi-image-container">
                        <img src="${imageUrl}" alt="${chibiName}" class="chibi-image"
                             onerror="this.style.display='none'">
                        ${isCollected ? `
                            <div class="zoom-button" onclick="event.stopPropagation(); openFullscreen('${imageUrl}')">
                                <img src="https://img.icons8.com/?size=100&id=59801&format=png&color=000000" alt="Увеличить">
                            </div>
                        ` : ''}
                    </div>
                    ${isCollected ? `
                        <div class="chibi-info">
                            <div class="chibi-name">${chibiName}</div>
                        </div>
                    ` : ''}
                `;
                
                card.onclick = () => {
                    if (isCollected) {
                        openFullscreen(imageUrl);
                    }
                    tg.HapticFeedback.impactOccurred('light');
                };
                
                if (!isCollected && type === 'common') {
                    const lockOverlay = document.createElement('div');
                    lockOverlay.className = 'locked-overlay';
                    lockOverlay.innerHTML = `
                        <img src="https://img.icons8.com/?size=100&id=wKLATegpDP1G&format=png&color=000000" alt="Lock" class="locked-icon" style="filter: invert(0.6);">
                        <div class="locked-text">Заблокировано</div>
                    `;
                    card.appendChild(lockOverlay);
                }
                
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', initTelegramApp);
    </script>
</body>
</html>
