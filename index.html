<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .image-container {
            width: 80px;
            height: 80px;
            border-radius: 19px;
            overflow: hidden;
            margin-bottom: 25px;
            transition: filter 0.3s ease;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            position: fixed;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.35);
            font-size: 14px;
            font-weight: normal;
            text-align: center;
            width: 100%;
        }

        .chibiki-text {
            color: rgba(255, 255, 255, 0.45);
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
        <img src="https://i.ibb.co/v4BNsXtK/IMG-1987.jpg" alt="Загрузка">
    </div>
    <div class="loader"></div>
    <div class="footer-text">
        Made with <span class="chibiki-text">ЧИБИКИ</span>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Инициализируем приложение
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Функция для преобразования цвета в фильтр
        function colorToFilter(accentColor) {
            // Преобразуем hex в RGB
            let r = parseInt(accentColor.slice(1, 3), 16);
            let g = parseInt(accentColor.slice(3, 5), 16);
            let b = parseInt(accentColor.slice(5, 7), 16);
            
            // Находим средний оттенок и создаем фильтр
            // Используем sepia + hue-rotate для перекрашивания
            const hue = getHueFromRGB(r, g, b);
            
            // Рассчитываем насыщенность на основе разницы каналов
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const saturation = max === 0 ? 0 : (max - min) / max;
            
            // Создаем фильтр с акцентным цветом
            return `sepia(1) hue-rotate(${hue}deg) saturate(${1 + saturation * 2}) brightness(1.1)`;
        }
        
        // Функция для получения hue из RGB
        function getHueFromRGB(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h = 0;
            
            if (max === min) {
                h = 0;
            } else {
                const d = max - min;
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            
            return Math.round(h * 360);
        }
        
        // Получаем тему Telegram и применяем цвет
        function applyThemeColor() {
            const themeParams = tg.themeParams;
            let accentColor;
            
            // Проверяем, есть ли акцентный цвет в теме
            if (themeParams.accent_text_color) {
                accentColor = themeParams.accent_text_color;
            } else if (themeParams.button_color) {
                accentColor = themeParams.button_color;
            } else if (themeParams.link_color) {
                accentColor = themeParams.link_color;
            } else {
                // Цвет по умолчанию (синий Telegram)
                accentColor = '#3390ec';
            }
            
            // Применяем фильтр к изображению
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.style.filter = colorToFilter(accentColor);
            
            // Также меняем цвет лоадера на акцентный
            const loader = document.querySelector('.loader');
            loader.style.borderTopColor = accentColor;
        }
        
        // Обработчик изменения темы
        tg.onEvent('themeChanged', applyThemeColor);
        
        // Применяем цвет при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Даем время на инициализацию Telegram Web App
            setTimeout(applyThemeColor, 100);
        });
        
        // Если Telegram Web App не загрузился, используем цвет по умолчанию
        setTimeout(function() {
            if (!window.Telegram || !window.Telegram.WebApp) {
                const imageContainer = document.getElementById('imageContainer');
                imageContainer.style.filter = 'sepia(1) hue-rotate(190deg) saturate(2.5)';
            }
        }, 500);
    </script>
</body>
</html>
