<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1F2021;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 52px;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
            border-bottom: 0.5px solid #2A2B2C;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            opacity: 0.9;
            cursor: pointer;
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            background-color: var(--accent-color);
        }

        .header-icon.telegram {
            -webkit-mask-image: url('https://images.icon-icons.com/4040/PNG/512/telegram_logo_icon_256772.png');
            mask-image: url('https://images.icon-icons.com/4040/PNG/512/telegram_logo_icon_256772.png');
        }

        .header-icon.chat {
            -webkit-mask-image: url('https://images.icon-icons.com/2942/PNG/512/chat_icon_183898.png');
            mask-image: url('https://images.icon-icons.com/2942/PNG/512/chat_icon_183898.png');
        }

        .main-content {
            position: absolute;
            top: 52px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        .main-screen {
            padding: 16px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #FFFFFF;
        }

        .ideas-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 14px;
        }

        .ideas-track {
            display: flex;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .idea-card {
            border: 1.5px solid #2A2B2C;
            border-radius: 14px;
            padding: 16px;
            width: 100%;
            flex-shrink: 0;
            background: transparent;
            min-height: 180px;
            display: flex;
            flex-direction: column;
        }

        .idea-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .idea-title {
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
            flex: 1;
        }

        .delete-icon {
            width: 18px;
            height: 18px;
            margin-left: 8px;
            opacity: 0.7;
            cursor: pointer;
            -webkit-mask: url('https://img.icons8.com/?size=100&id=IY5fIbHO723h&format=png&color=000000');
            mask: url('https://img.icons8.com/?size=100&id=IY5fIbHO723h&format=png&color=000000');
            -webkit-mask-size: contain;
            mask-size: contain;
            background-color: #ff453a;
        }

        .delete-icon:active {
            opacity: 1;
        }

        .idea-content {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            flex: 1;
            margin-bottom: 16px;
        }

        .idea-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reaction-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reaction-btn {
            background: #2A2B2C;
            border-radius: 19px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            border: none;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .reaction-btn.active {
            background: var(--accent-color);
        }

        .reaction-btn.active .reaction-count {
            color: white;
            font-weight: 600;
        }

        .reaction-gif {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .reaction-count {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-ideas-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            padding: 40px 0;
            border: 1.5px solid #2A2B2C;
            border-radius: 14px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 16px;
        }

        .pagination-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #2A2B2C;
            transition: background-color 0.3s ease;
        }

        .pagination-dot.active {
            background: var(--accent-color);
        }

        :root {
            --accent-color: #007AFF;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/zTB331HR/image.png" alt="Chibeki" class="logo">
        <div class="header-right">
            <div class="header-icon telegram" onclick="openChannel()"></div>
            <div class="header-icon chat" onclick="openRequestBot()"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="main-screen">
            <div class="section-title">–ò–¥–µ–∏</div>
            
            <div class="ideas-container" id="ideasContainer">
                <div class="ideas-track" id="ideasTrack"></div>
            </div>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // üîí Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è - –í–ê–® –ü–†–û–ï–ö–¢!
        const firebaseConfig = {
            apiKey: "AIzaSyDrvqEb5GMrWaCLSd3aHEdOQIDA321v_BA",
            authDomain: "chibeki-ideas.firebaseapp.com",
            projectId: "chibeki-ideas",
            storageBucket: "chibeki-ideas.firebasestorage.app",
            messagingSenderId: "31211023786",
            appId: "1:31211023786:web:35343c74dbf73a50f6cfd3"
        };

        // üîê –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—ã
        const ADMIN_USERNAMES = ['ya_admin7', 'tmkazavr'];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let currentSlide = 0;
        let ideas = [];
        let startX = 0;
        let isDragging = false;
        let currentUser = null;
        let unsubscribeIdeas = null;

        function initTelegramApp() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1F2021');
            tg.setBackgroundColor('#1F2021');
            
            currentUser = tg.initDataUnsafe?.user;
            
            updateAccentColor();
            loadIdeas();
            setupSwipe();
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—É—é –∏–¥–µ—é –µ—Å–ª–∏ Firebase –ø—É—Å—Ç
            addTestIdeaIfEmpty();
        }

        function updateAccentColor() {
            let accentColor = '#007AFF';
            if (tg.themeParams.accent_text_color) {
                accentColor = tg.themeParams.accent_text_color;
            }
            document.documentElement.style.setProperty('--accent-color', accentColor);
        }

        function openChannel() {
            tg.HapticFeedback.impactOccurred('light');
            tg.openTelegramLink('https://t.me/chibeki_official');
        }

        function openRequestBot() {
            tg.HapticFeedback.impactOccurred('light');
            tg.openTelegramLink('https://t.me/request_chibeki_bot');
        }

        async function addTestIdeaIfEmpty() {
            try {
                const snapshot = await db.collection('ideas').limit(1).get();
                if (snapshot.empty) {
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—É—é –∏–¥–µ—é
                    await db.collection('ideas').add({
                        title: '–ö–æ–≥–¥–∞ –¥—Ä–æ–ø?',
                        content: '–ö–æ–≥–¥–∞ –Ω–æ–≤—ã–µ —á–∏–±–∏–∫–∏ —É–∂–µ?',
                        author: '–°–∏—Å—Ç–µ–º–∞',
                        userId: 'system',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        reactions: {}
                    });
                }
            } catch (error) {
                console.error('Error checking/adding test idea:', error);
            }
        }

        function loadIdeas() {
            try {
                unsubscribeIdeas = db.collection('ideas')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot((snapshot) => {
                        ideas = [];
                        snapshot.forEach((doc) => {
                            const idea = doc.data();
                            idea.id = doc.id;
                            ideas.push(idea);
                        });
                        renderIdeas();
                    }, (error) => {
                        console.error('Error loading ideas:', error);
                        tg.showPopup({
                            title: '–û—à–∏–±–∫–∞',
                            message: '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–¥–µ–∏',
                            buttons: [{ type: 'ok', text: '–ü–æ–Ω—è—Ç–Ω–æ' }]
                        });
                    });
            } catch (error) {
                console.error('Error loading ideas:', error);
            }
        }

        function renderIdeas() {
            const ideasTrack = document.getElementById('ideasTrack');
            const pagination = document.getElementById('pagination');
            
            ideasTrack.innerHTML = '';
            pagination.innerHTML = '';
            
            if (ideas.length === 0) {
                ideasTrack.innerHTML = '<div class="no-ideas-text">–ò–¥–µ–π –ø–æ–∫–∞ –Ω–µ—Ç‚Ä¶</div>';
                return;
            }
            
            ideas.forEach((idea, index) => {
                const ideaCard = document.createElement('div');
                ideaCard.className = 'idea-card';
                
                const isAdmin = currentUser && ADMIN_USERNAMES.includes(currentUser.username);
                const userId = currentUser?.id?.toString();
                const userLiked = idea.reactions?.like?.users?.includes(userId) || false;
                
                ideaCard.innerHTML = `
                    <div class="idea-header">
                        <div class="idea-title">${idea.title}</div>
                        ${isAdmin ? `
                            <div class="delete-icon" onclick="deleteIdea('${idea.id}')"></div>
                        ` : ''}
                    </div>
                    <div class="idea-content">${idea.content}</div>
                    <div class="idea-footer">
                        <div class="reaction-container">
                            <button class="reaction-btn ${userLiked ? 'active' : ''}" onclick="toggleReaction('${idea.id}')">
                                <img src="https://stickers.fullyst.com/b9f1c4ec-ff51-507f-a011-b3c035880c92/full/AgADyQcAAuN4BAAB.webp" 
                                     class="reaction-gif" 
                                     alt="‚ù§Ô∏è">
                                <span class="reaction-count">${idea.reactions?.like?.count || 0}</span>
                            </button>
                        </div>
                    </div>
                `;
                
                ideasTrack.appendChild(ideaCard);
                
                const dot = document.createElement('div');
                dot.className = `pagination-dot ${index === currentSlide ? 'active' : ''}`;
                dot.onclick = () => goToSlide(index);
                pagination.appendChild(dot);
            });
            
            updateSlidePosition();
        }

        async function toggleReaction(ideaId) {
            if (!currentUser) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù—É–∂–Ω–æ –≤–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç Telegram',
                    buttons: [{ type: 'ok', text: '–ü–æ–Ω—è—Ç–Ω–æ' }]
                });
                return;
            }
            
            try {
                tg.HapticFeedback.impactOccurred('light');
                
                const ideaRef = db.collection('ideas').doc(ideaId);
                const userId = currentUser.id.toString();
                
                const doc = await ideaRef.get();
                if (!doc.exists) return;
                
                const idea = doc.data();
                if (!idea.reactions) {
                    idea.reactions = {};
                }
                
                if (!idea.reactions.like) {
                    idea.reactions.like = {
                        count: 0,
                        users: []
                    };
                }
                
                const reaction = idea.reactions.like;
                const userIndex = reaction.users.indexOf(userId);
                
                // –¢–û–ì–ì–õ: –µ—Å–ª–∏ —É–∂–µ –ª–∞–π–∫–Ω—É–ª - —É–±–∏—Ä–∞–µ–º, –µ—Å–ª–∏ –Ω–µ—Ç - –¥–æ–±–∞–≤–ª—è–µ–º
                if (userIndex === -1) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –ª–∞–π–∫
                    reaction.users.push(userId);
                    reaction.count++;
                } else {
                    // –£–±–∏—Ä–∞–µ–º –ª–∞–π–∫
                    reaction.users.splice(userIndex, 1);
                    reaction.count = Math.max(0, reaction.count - 1);
                }
                
                // –ï—Å–ª–∏ –ª–∞–π–∫–æ–≤ 0, —É–¥–∞–ª—è–µ–º –ø—É—Å—Ç–æ–π –æ–±—ä–µ–∫—Ç
                if (reaction.count === 0) {
                    delete idea.reactions.like;
                }
                
                await ideaRef.update({
                    reactions: idea.reactions
                });
                
            } catch (error) {
                console.error('Error toggling reaction:', error);
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ—Å—Ç–∞–≤–∏—Ç—å —Ä–µ–∞–∫—Ü–∏—é',
                    buttons: [{ type: 'ok', text: '–ü–æ–Ω—è—Ç–Ω–æ' }]
                });
            }
        }

        function deleteIdea(ideaId) {
            const isAdmin = currentUser && ADMIN_USERNAMES.includes(currentUser.username);
            
            if (!isAdmin) {
                tg.showPopup({
                    title: '–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω',
                    message: '–¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—ã –º–æ–≥—É—Ç —É–¥–∞–ª—è—Ç—å –∏–¥–µ–∏',
                    buttons: [{ type: 'ok', text: '–ü–æ–Ω—è—Ç–Ω–æ' }]
                });
                return;
            }
            
            tg.showPopup({
                title: '–£–¥–∞–ª–∏—Ç—å –∏–¥–µ—é?',
                message: '–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å. –ò–¥–µ—è –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω–∞ –¥–ª—è –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.',
                buttons: [
                    {
                        type: 'destructive',
                        text: '–£–¥–∞–ª–∏—Ç—å',
                        id: 'delete'
                    },
                    {
                        type: 'cancel',
                        text: '–û—Ç–º–µ–Ω–∞',
                        id: 'cancel'
                    }
                ]
            }, async (buttonId) => {
                if (buttonId === 'delete') {
                    try {
                        await db.collection('ideas').doc(ideaId).delete();
                        tg.showPopup({
                            title: '–£—Å–ø–µ—à–Ω–æ',
                            message: '–ò–¥–µ—è —É–¥–∞–ª–µ–Ω–∞',
                            buttons: [{ type: 'ok', text: '–û–∫' }]
                        });
                    } catch (error) {
                        console.error('Error deleting idea:', error);
                        tg.showPopup({
                            title: '–û—à–∏–±–∫–∞',
                            message: '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –∏–¥–µ—é',
                            buttons: [{ type: 'ok', text: '–ü–æ–Ω—è—Ç–Ω–æ' }]
                        });
                    }
                }
            });
        }

        function setupSwipe() {
            const container = document.getElementById('ideasContainer');
            
            container.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });
            
            container.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
            });
            
            container.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;
                
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentSlide < ideas.length - 1) {
                        goToSlide(currentSlide + 1);
                    } else if (diff < 0 && currentSlide > 0) {
                        goToSlide(currentSlide - 1);
                    }
                }
            });
            
            // –î–ª—è –º—ã—à–∏
            container.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                isDragging = true;
            });
            
            container.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                isDragging = false;
                
                const endX = e.clientX;
                const diff = startX - endX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentSlide < ideas.length - 1) {
                        goToSlide(currentSlide + 1);
                    } else if (diff < 0 && currentSlide > 0) {
                        goToSlide(currentSlide - 1);
                    }
                }
            });
            
            container.addEventListener('mouseleave', () => {
                isDragging = false;
            });
        }

        function goToSlide(index) {
            if (index < 0 || index >= ideas.length) return;
            
            currentSlide = index;
            updateSlidePosition();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ—á–∫–∏ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
            document.querySelectorAll('.pagination-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        function updateSlidePosition() {
            const track = document.getElementById('ideasTrack');
            if (!track) return;
            
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏ –ø—Ä–∏ —Ä–∞–∑–≥—Ä—É–∑–∫–µ
        window.addEventListener('beforeunload', () => {
            if (unsubscribeIdeas) {
                unsubscribeIdeas();
            }
        });

        document.addEventListener('DOMContentLoaded', initTelegramApp);
    </script>
</body>
</html>
