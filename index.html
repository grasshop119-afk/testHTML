<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body { background: #1F2021; color: white; font-family: -apple-system, sans-serif; }
        
        .header {
            position: fixed; top: 0; left: 0; right: 0; height: 52px;
            background: rgba(31, 32, 33, 0.85); backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; z-index: 100; border-bottom: 0.5px solid #2A2B2C;
        }
        
        .logo { height: 32px; width: auto; }
        
        .header-right { display: flex; align-items: center; gap: 16px; }
        
        .header-icon {
            width: 24px; height: 24px; opacity: 0.9; cursor: pointer;
            background-color: var(--accent-color);
            -webkit-mask-size: contain; mask-size: contain; 
            -webkit-mask-position: center; mask-position: center;
            -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat;
        }
        
        .header-icon.telegram { -webkit-mask-image: url('https://images.icon-icons.com/4040/PNG/512/telegram_logo_icon_256772.png'); }
        .header-icon.chat { -webkit-mask-image: url('https://images.icon-icons.com/2942/PNG/512/chat_icon_183898.png'); }
        
        .main-content { position: absolute; top: 52px; bottom: 0; left: 0; right: 0; overflow-y: auto; }
        .main-content::-webkit-scrollbar { display: none; }
        
        .main-screen { padding: 16px; }
        
        .section-title { font-size: 17px; font-weight: 600; margin-bottom: 12px; color: #FFFFFF; }
        
        .ideas-container {
            position: relative; overflow: hidden; border-radius: 14px;
            touch-action: pan-y; margin-bottom: 12px;
        }
        
        .ideas-track {
            display: flex; transition: transform 0.3s ease;
        }
        
        .idea-card {
            border: 1.5px solid #2A2B2C; border-radius: 14px; padding: 16px;
            background: transparent; width: 100%; flex-shrink: 0;
            display: flex; flex-direction: column; min-height: 140px;
        }
        
        .idea-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 8px; 
        }
        
        .idea-title { 
            font-size: 16px; font-weight: 600; color: #FFFFFF; 
            flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            line-height: 24px;
        }
        
        .idea-content { 
            font-size: 14px; color: rgba(255, 255, 255, 0.7); line-height: 1.4; 
            flex: 1; margin-bottom: 12px; position: relative; max-height: 60px; overflow: hidden;
        }
        
        .idea-content.truncated::after {
            content: ''; position: absolute; bottom: 0; right: 0; width: 50px; height: 20px;
            background: linear-gradient(90deg, transparent, #1F2021 70%);
        }
        
        .idea-footer {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: auto; padding-top: 12px; border-top: 0.5px solid #2A2B2C;
        }
        
        .reactions-container {
            display: flex; align-items: center; gap: 8px;
        }
        
        .user-reaction-section {
            position: relative;
        }
        
        .user-reaction-btn {
            background: #2A2B2C; border-radius: 19px; padding: 6px 12px;
            display: flex; align-items: center; gap: 4px; cursor: pointer;
            border: none; font-family: inherit; position: relative;
            height: 32px; min-width: 32px;
        }
        
        .user-reaction-btn.has-reaction { 
            background: var(--accent-color); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .reaction-icon { 
            width: 20px; height: 20px; object-fit: contain;
            display: flex; align-items: center; justify-content: center;
        }
        
        .reaction-emoji {
            font-size: 16px; line-height: 1;
        }
        
        .plus-icon {
            width: 20px; height: 20px; filter: invert(0.6);
        }
        
        .reaction-count { 
            font-size: 14px; color: rgba(255, 255, 255, 0.7); 
            min-width: 12px; text-align: center;
        }
        
        .user-reaction-btn.has-reaction .reaction-count { 
            color: white; font-weight: 600;
        }
        
        .others-reactions {
            display: flex; align-items: center; gap: 4px;
        }
        
        .other-reaction-badge {
            background: #2A2B2C; border-radius: 16px; 
            padding: 4px 8px; display: flex; align-items: center; gap: 4px;
            height: 32px;
        }
        
        .other-reaction-badge .reaction-count {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .reactions-popup {
            position: absolute; bottom: 100%; left: 0; margin-bottom: 8px;
            background: #2A2B2C; border-radius: 27px; padding: 8px;
            display: none; align-items: center; gap: 8px;
            z-index: 1000; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 0.5px solid #353637;
        }
        
        .reactions-popup.show { display: flex; }
        
        .reaction-option {
            width: 36px; height: 36px; border-radius: 50%; overflow: hidden;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            background: transparent; border: none; padding: 0;
            transition: transform 0.2s ease; font-size: 20px;
        }
        
        .reaction-option:hover { transform: scale(1.1); }
        
        .read-full-btn {
            background: transparent; border: none; color: var(--accent-color);
            font-size: 13px; font-weight: 500; cursor: pointer; padding: 4px 8px;
            text-decoration: none;
        }
        
        .add-idea-btn {
            background: var(--accent-color); color: white; border: none; border-radius: 14px;
            padding: 12px; width: 100%; font-size: 16px; font-weight: 500;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer;
        }
        
        .add-idea-btn-icon { width: 20px; height: 20px; filter: invert(1); }
        
        .pagination { display: flex; justify-content: center; gap: 6px; margin-top: 12px; margin-bottom: 16px; }
        .pagination-dot { width: 6px; height: 6px; border-radius: 50%; background: #2A2B2C; }
        .pagination-dot.active { background: var(--accent-color); }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1F2021; z-index: 1000; display: none; }
        .modal-overlay.active { display: block; }
        
        .modal-header { height: 52px; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; }
        .modal-title { font-size: 17px; font-weight: 600; color: #FFFFFF; display: flex; align-items: center; gap: 8px; }
        .modal-title-icon { width: 20px; height: 20px; filter: invert(1); }
        
        .modal-close { width: 24px; height: 24px; opacity: 0.8; cursor: pointer; position: relative; }
        .modal-close::before, .modal-close::after { content: ''; position: absolute; top: 50%; left: 50%; width: 18px; height: 2px; background: white; }
        .modal-close::before { transform: translate(-50%, -50%) rotate(45deg); }
        .modal-close::after { transform: translate(-50%, -50%) rotate(-45deg); }
        
        .modal-content { padding: 20px 16px; }
        
        .view-modal-content { padding: 20px 16px; color: white; }
        .view-modal-text { font-size: 16px; line-height: 1.5; color: rgba(255, 255, 255, 0.9); }
        
        .input-group { margin-bottom: 16px; }
        .input-label { font-size: 15px; font-weight: 500; color: #FFFFFF; margin-bottom: 8px; }
        .input-field {
            width: 100%; background: transparent; border: 1px solid #353637; border-radius: 10px;
            padding: 12px; font-size: 16px; color: white; font-family: inherit;
        }
        
        .input-field:focus { outline: none; border-color: var(--accent-color); }
        
        .char-counter { text-align: right; font-size: 12px; color: rgba(255, 255, 255, 0.5); margin-top: 4px; }
        
        .modal-btn {
            width: 100%; padding: 14px; border-radius: 10px; font-size: 16px; font-weight: 500;
            border: none; cursor: pointer; background: var(--accent-color); color: white;
        }
        
        :root { --accent-color: #007AFF; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .pulse { animation: pulse 0.3s ease; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/zTB331HR/image.png" alt="Chibeki" class="logo">
        <div class="header-right">
            <div class="header-icon telegram" onclick="openChannel()"></div>
            <div class="header-icon chat" onclick="openRequestBot()"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="main-screen">
            <div class="section-title">–ò–¥–µ–∏</div>
            
            <div class="ideas-container" id="ideasContainer">
                <div class="ideas-track" id="ideasTrack"></div>
            </div>
            
            <div class="pagination" id="pagination"></div>
            
            <button class="add-idea-btn" onclick="openAddIdeaModal()">
                <img src="https://images.icon-icons.com/916/PNG/512/Plus_icon-icons.com_71848.png" 
                     class="add-idea-btn-icon">–ó–∞–∫–∏–Ω—É—Ç—å –∏–¥–µ—é
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="addIdeaModal">
        <div class="modal-header">
            <div class="modal-title">
                <img src="https://img.icons8.com/?size=100&id=KXtAS0MR3VBG&format=png&color=000000" 
                     class="modal-title-icon">–ó–∞–∫–∏–Ω—É—Ç—å –∏–¥–µ—é
            </div>
            <div class="modal-close" onclick="closeAddIdeaModal()"></div>
        </div>
        <div class="modal-content">
            <div class="input-group">
                <div class="input-label">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
                <input type="text" class="input-field" id="ideaTitle" placeholder="–í–≤–µ–¥–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏–¥–µ–π–∫–∏" maxlength="15">
                <div class="char-counter" id="titleCharCounter">0/15</div>
            </div>
            <div class="input-group">
                <div class="input-label">–¢–≤–æ—è –∏–¥–µ–π–∫–∞</div>
                <textarea class="input-field" id="ideaContent" placeholder="–û–ø–∏—à–∏ —Å–≤–æ—é –∏–¥–µ—é" style="min-height: 100px;"></textarea>
            </div>
            <button class="modal-btn" onclick="submitIdea()">–ó–∞–∫–∏–Ω—É—Ç—å</button>
        </div>
    </div>

    <div class="modal-overlay" id="viewIdeaModal">
        <div class="modal-header">
            <div class="modal-title">
                <img src="https://img.icons8.com/?size=100&id=KXtAS0MR3VBG&format=png&color=000000" 
                     class="modal-title-icon">
                <span id="viewModalTitle"></span>
            </div>
            <div class="modal-close" onclick="closeViewIdeaModal()"></div>
        </div>
        <div class="view-modal-content">
            <div class="view-modal-text" id="viewModalText"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        const firebaseConfig = {
            apiKey: "AIzaSyDrvqEb5GMrWaCLSd3aHEdOQIDA321v_BA",
            authDomain: "chibeki-ideas.firebaseapp.com",
            projectId: "chibeki-ideas",
            storageBucket: "chibeki-ideas.firebasestorage.app",
            messagingSenderId: "31211023786",
            appId: "1:31211023786:web:35343c74dbf73a50f6cfd3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        const REACTIONS = [
            { id: 'heart', emoji: '‚ù§Ô∏è' },
            { id: 'fire', emoji: 'üî•' },
            { id: 'thumbsup', emoji: 'üëç' },
            { id: 'thumbsdown', emoji: 'üëé' },
            { id: 'ambulance', emoji: 'üöë' },
            { id: 'clown', emoji: 'ü§°' }
        ];
        
        let ideas = [], currentUser = null, unsubscribeIdeas = null;
        let currentSlide = 0, startX = 0, isDragging = false;
        let activeReactionPopup = null;

        function init() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1F2021');
            tg.setBackgroundColor('#1F2021');
            
            currentUser = tg.initDataUnsafe?.user;
            
            let accentColor = '#007AFF';
            if (tg.themeParams.accent_text_color) accentColor = tg.themeParams.accent_text_color;
            document.documentElement.style.setProperty('--accent-color', accentColor);
            
            loadIdeas();
            setupSwipe();
            
            document.addEventListener('click', (e) => {
                if (activeReactionPopup && !e.target.closest('.user-reaction-section')) {
                    activeReactionPopup.classList.remove('show');
                    activeReactionPopup = null;
                }
            });
        }

        function openChannel() {
            tg.HapticFeedback.impactOccurred('light');
            tg.openTelegramLink('https://t.me/chibeki_official');
        }

        function openRequestBot() {
            tg.HapticFeedback.impactOccurred('light');
            tg.openTelegramLink('https://t.me/request_chibeki_bot');
        }

        function loadIdeas() {
            try {
                unsubscribeIdeas = db.collection('ideas').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                    ideas = [];
                    snapshot.forEach(doc => {
                        const idea = doc.data();
                        idea.id = doc.id;
                        ideas.push(idea);
                    });
                    renderIdeas();
                });
            } catch(e) {
                console.error('Error loading ideas:', e);
            }
        }

        function renderIdeas() {
            const ideasTrack = document.getElementById('ideasTrack');
            const pagination = document.getElementById('pagination');
            
            ideasTrack.innerHTML = '';
            pagination.innerHTML = '';
            
            if (ideas.length === 0) {
                ideasTrack.innerHTML = '<div class="idea-card" style="display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,0.5);padding:40px 16px;">–ò–¥–µ–π –ø–æ–∫–∞ –Ω–µ—Ç‚Ä¶</div>';
                return;
            }
            
            ideas.forEach((idea, index) => {
                const card = document.createElement('div');
                card.className = 'idea-card';
                
                const userId = currentUser?.id?.toString();
                const userReaction = getUserReaction(idea, userId);
                const othersReactions = getOthersReactions(idea, userId);
                const hasOthersReactions = othersReactions.length > 0;
                const needsFullView = idea.content.length > 100;
                const displayContent = needsFullView ? idea.content.substring(0, 100) + '...' : idea.content;
                
                card.innerHTML = `
                    <div class="idea-header">
                        <div class="idea-title">${idea.title}</div>
                    </div>
                    <div class="idea-content ${needsFullView ? 'truncated' : ''}">${displayContent}</div>
                    <div class="idea-footer">
                        <div class="reactions-container">
                            <div class="user-reaction-section">
                                <button class="user-reaction-btn ${userReaction ? 'has-reaction' : ''}" 
                                        onclick="${userReaction ? `removeReaction('${idea.id}')` : `showReactionsPopup('${idea.id}', this)`}">
                                    <div class="reaction-icon">
                                        ${userReaction ? 
                                            `<span class="reaction-emoji">${userReaction.emoji}</span>` :
                                            `<img src="https://img.icons8.com/?size=100&id=95779&format=png&color=000000" class="plus-icon">`
                                        }
                                    </div>
                                    ${userReaction ? 
                                        `<span class="reaction-count">${userReaction.count}</span>` : 
                                        ''
                                    }
                                </button>
                                <div class="reactions-popup" id="popup-${idea.id}">
                                    ${REACTIONS.map(reaction => {
                                        const reactionData = idea.reactions?.[reaction.id];
                                        const count = reactionData?.count || 0;
                                        const userIndex = reactionData?.users?.indexOf(userId) !== -1;
                                        return `
                                            <button class="reaction-option" onclick="addReaction('${idea.id}', '${reaction.id}')">
                                                ${reaction.emoji}
                                            </button>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                            
                            ${hasOthersReactions ? `
                                <div class="others-reactions">
                                    ${othersReactions.map(reaction => `
                                        <div class="other-reaction-badge">
                                            <span class="reaction-emoji">${reaction.emoji}</span>
                                            <span class="reaction-count">${reaction.count}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                        ${needsFullView ? `<button class="read-full-btn" onclick="viewFullIdea('${idea.id}')">–ß–∏—Ç–∞—Ç—å —Ü–µ–ª–∏–∫–æ–º</button>` : ''}
                    </div>
                `;
                
                ideasTrack.appendChild(card);
                
                const dot = document.createElement('div');
                dot.className = `pagination-dot ${index === currentSlide ? 'active' : ''}`;
                dot.onclick = () => goToSlide(index);
                pagination.appendChild(dot);
            });
            
            updateSlidePosition();
        }

        function getUserReaction(idea, userId) {
            if (!userId || !idea.reactions) return null;
            
            for (const reaction of REACTIONS) {
                const reactionData = idea.reactions[reaction.id];
                if (reactionData && reactionData.users && reactionData.users.includes(userId)) {
                    return {
                        id: reaction.id,
                        emoji: reaction.emoji,
                        count: reactionData.count
                    };
                }
            }
            return null;
        }

        function getOthersReactions(idea, userId) {
            if (!idea.reactions) return [];
            
            const others = [];
            for (const reaction of REACTIONS) {
                const reactionData = idea.reactions[reaction.id];
                if (reactionData && reactionData.count > 0) {
                    const userReacted = reactionData.users && reactionData.users.includes(userId);
                    if (!userReacted) {
                        others.push({
                            id: reaction.id,
                            emoji: reaction.emoji,
                            count: reactionData.count
                        });
                    }
                }
            }
            return others;
        }

        function showReactionsPopup(ideaId, button) {
            if (!currentUser) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù—É–∂–Ω–æ –≤–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç Telegram',
                    buttons: [{ type: 'ok', text: '–ü–æ–Ω—è—Ç–Ω–æ' }]
                });
                return;
            }
            
            tg.HapticFeedback.impactOccurred('light');
            
            if (activeReactionPopup) {
                activeReactionPopup.classList.remove('show');
            }
            
            const popup = document.getElementById(`popup-${ideaId}`);
            if (popup === activeReactionPopup) {
                activeReactionPopup = null;
                return;
            }
            
            popup.classList.add('show');
            activeReactionPopup = popup;
        }

        async function addReaction(ideaId, reactionId) {
            try {
                tg.HapticFeedback.impactOccurred('medium');
                
                const ideaRef = db.collection('ideas').doc(ideaId);
                const userId = currentUser.id.toString();
                
                const doc = await ideaRef.get();
                if (!doc.exists) return;
                
                const idea = doc.data();
                if (!idea.reactions) idea.reactions = {};
                
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é —Ä–µ–∞–∫—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –µ—Å—Ç—å
                for (const reaction of REACTIONS) {
                    if (idea.reactions[reaction.id]) {
                        const userIndex = idea.reactions[reaction.id].users.indexOf(userId);
                        if (userIndex !== -1) {
                            idea.reactions[reaction.id].users.splice(userIndex, 1);
                            idea.reactions[reaction.id].count--;
                            if (idea.reactions[reaction.id].count === 0) {
                                delete idea.reactions[reaction.id];
                            }
                        }
                    }
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é —Ä–µ–∞–∫—Ü–∏—é
                if (!idea.reactions[reactionId]) {
                    idea.reactions[reactionId] = { count: 0, users: [] };
                }
                
                const reaction = idea.reactions[reactionId];
                reaction.users.push(userId);
                reaction.count++;
                
                await ideaRef.update({
                    reactions: idea.reactions
                });
                
                if (activeReactionPopup) {
                    activeReactionPopup.classList.remove('show');
                    activeReactionPopup = null;
                }
                
            } catch(e) {
                console.error('Error adding reaction:', e);
            }
        }

        async function removeReaction(ideaId) {
            try {
                tg.HapticFeedback.impactOccurred('medium');
                
                const ideaRef = db.collection('ideas').doc(ideaId);
                const userId = currentUser.id.toString();
                
                const doc = await ideaRef.get();
                if (!doc.exists) return;
                
                const idea = doc.data();
                if (!idea.reactions) return;
                
                // –ù–∞—Ö–æ–¥–∏–º –∏ —É–¥–∞–ª—è–µ–º —Ä–µ–∞–∫—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                for (const reaction of REACTIONS) {
                    if (idea.reactions[reaction.id]) {
                        const userIndex = idea.reactions[reaction.id].users.indexOf(userId);
                        if (userIndex !== -1) {
                            idea.reactions[reaction.id].users.splice(userIndex, 1);
                            idea.reactions[reaction.id].count--;
                            if (idea.reactions[reaction.id].count === 0) {
                                delete idea.reactions[reaction.id];
                            }
                            
                            await ideaRef.update({
                                reactions: idea.reactions
                            });
                            return;
                        }
                    }
                }
                
            } catch(e) {
                console.error('Error removing reaction:', e);
            }
        }

        function viewFullIdea(ideaId) {
            tg.HapticFeedback.impactOccurred('light');
            const idea = ideas.find(i => i.id === ideaId);
            if (!idea) return;
            
            document.getElementById('viewModalTitle').textContent = idea.title;
            document.getElementById('viewModalText').textContent = idea.content;
            document.getElementById('viewIdeaModal').classList.add('active');
        }

        function closeViewIdeaModal() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('viewIdeaModal').classList.remove('active');
        }

        function setupSwipe() {
            const container = document.getElementById('ideasContainer');
            
            container.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });
            
            container.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
            });
            
            container.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;
                
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentSlide < ideas.length - 1) {
                        goToSlide(currentSlide + 1);
                    } else if (diff < 0 && currentSlide > 0) {
                        goToSlide(currentSlide - 1);
                    }
                }
            });
        }

        function goToSlide(index) {
            if (index < 0 || index >= ideas.length) return;
            
            currentSlide = index;
            updateSlidePosition();
            
            document.querySelectorAll('.pagination-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        function updateSlidePosition() {
            const track = document.getElementById('ideasTrack');
            if (!track) return;
            
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function openAddIdeaModal() {
            if (!currentUser) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù—É–∂–Ω–æ –≤–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç Telegram',
                    buttons: [{ type: 'ok', text: '–ü–æ–Ω—è—Ç–Ω–æ' }]
                });
                return;
            }
            
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('addIdeaModal').classList.add('active');
            document.getElementById('ideaTitle').value = '';
            document.getElementById('ideaContent').value = '';
            document.getElementById('titleCharCounter').textContent = '0/15';
        }

        function closeAddIdeaModal() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('addIdeaModal').classList.remove('active');
        }

        async function submitIdea() {
            const title = document.getElementById('ideaTitle').value.trim();
            const content = document.getElementById('ideaContent').value.trim();
            
            if (!title) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º',
                    buttons: [{ type: 'ok', text: '–ü–æ–Ω—è—Ç–Ω–æ' }]
                });
                return;
            }
            
            if (title.length > 15) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–µ –¥–æ–ª–∂–Ω–æ –ø—Ä–µ–≤—ã—à–∞—Ç—å 15 —Å–∏–º–≤–æ–ª–æ–≤',
                    buttons: [{ type: 'ok', text: '–ü–æ–Ω—è—Ç–Ω–æ' }]
                });
                return;
            }
            
            try {
                await db.collection('ideas').add({
                    title: title,
                    content: content,
                    author: currentUser.first_name || '–ê–Ω–æ–Ω–∏–º',
                    username: currentUser.username || null,
                    userId: currentUser.id.toString(),
                    authorPhotoUrl: currentUser.photo_url || null,
                    userPhotoUrl: currentUser.photo_url || null,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                closeAddIdeaModal();
                currentSlide = 0;
                
                tg.showPopup({
                    title: '–£—Å–ø–µ—à–Ω–æ!',
                    message: '–ò–¥–µ—è –¥–æ–±–∞–≤–ª–µ–Ω–∞',
                    buttons: [{ type: 'ok', text: '–ö—Ä—É—Ç–æ' }]
                });
                
            } catch(e) {
                console.error('Error adding idea:', e);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
