<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Inbox</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #171717;
            color: white;
        }

        .background-rectangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #1f1f1f 70%, rgba(255,255,255,0.1) 100%);
        }

        .card-container {
            position: absolute;
            top: calc(35% - 65px);
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            perspective: 1000px;
        }

        .card-wrapper {
            display: flex;
            gap: 10px;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
        }

        .main-card {
            flex: 1;
            height: 55px;
            border-radius: 19px;
            background-color: white;
            display: flex;
            align-items: center;
            padding-left: 8px;
        }

        .percentage-box {
            width: 56px;
            height: 56px;
            border-radius: 19px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .percentage-icon {
            width: 28px;
            height: 28px;
            background: url('https://img.icons8.com/?size=100&id=zFiUfDTGXSeZ&format=png&color=000000') center/contain no-repeat;
        }

        .icon-square {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background-color: #171717;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            background-color: #666;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .text-content {
            margin-left: 12px;
        }

        .title {
            font-size: 16px;
            font-weight: 800;
            color: #171717;
        }

        .description {
            font-size: 11px;
            opacity: 0.7;
            color: #171717;
        }
    </style>
</head>
<body>
    <div class="background-rectangle"></div>

    <div class="card-container">
        <div class="card-wrapper" id="cardWrapper">
            <div class="main-card">
                <div class="icon-square" id="avatarContainer"></div>
                <div class="text-content">
                    <div class="title">User</div>
                    <div class="description">You have 0 current tasks</div>
                </div>
            </div>
            <div class="percentage-box">
                <div class="percentage-icon"></div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            const user = tg.initDataUnsafe?.user;
            const userName = user?.first_name || 'User';
            
            document.querySelector('.title').textContent = userName;
            
            const avatarContainer = document.getElementById('avatarContainer');
            if (user?.photo_url) {
                const avatarImg = document.createElement('img');
                avatarImg.src = user.photo_url;
                avatarImg.className = 'user-avatar';
                avatarContainer.appendChild(avatarImg);
            } else {
                const placeholder = document.createElement('div');
                placeholder.className = 'avatar-placeholder';
                placeholder.textContent = userName.charAt(0).toUpperCase();
                avatarContainer.appendChild(placeholder);
            }
        }

        const cardWrapper = document.getElementById('cardWrapper');
        let isPressed = false;
        let currentX = 0, currentY = 0, targetX = 0, targetY = 0;

        function animateRotation() {
            currentX += (targetX - currentX) * 0.3;
            currentY += (targetY - currentY) * 0.3;
            
            if (Math.abs(targetX - currentX) > 0.001 || Math.abs(targetY - currentY) > 0.001) {
                requestAnimationFrame(animateRotation);
            }
            
            cardWrapper.style.transform = `
                rotateY(${currentX * 25}deg)
                rotateX(${-currentY * 15}deg)
                translateZ(${isPressed ? 30 : 0}px)
            `;
        }

        document.addEventListener('touchstart', (e) => {
            isPressed = true;
            const touch = e.touches[0];
            targetX = (touch.clientX / window.innerWidth - 0.5) * 3;
            targetY = (touch.clientY / window.innerHeight - 0.5) * 2;
            animateRotation();
        });

        document.addEventListener('touchmove', (e) => {
            if (!isPressed) return;
            const touch = e.touches[0];
            targetX = (touch.clientX / window.innerWidth - 0.5) * 3;
            targetY = (touch.clientY / window.innerHeight - 0.5) * 2;
        });

        document.addEventListener('touchend', () => {
            isPressed = false;
            setTimeout(() => {
                targetX = targetY = 0;
                animateRotation();
            }, 700);
        });
    </script>
</body>
</html>
