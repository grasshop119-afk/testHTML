<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .image-container {
            width: 80px;
            height: 80px;
            border-radius: 19px;
            overflow: hidden;
            margin-bottom: 25px;
            transition: filter 0.3s ease;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            transition: border-top-color 0.3s ease;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            position: fixed;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.35);
            font-size: 14px;
            font-weight: normal;
            text-align: center;
            width: 100%;
        }

        .chibiki-text {
            color: rgba(255, 255, 255, 0.45);
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
        <img src="https://i.ibb.co/v4BNsXtK/IMG-1987.jpg" alt="Загрузка">
    </div>
    <div class="loader" id="loader"></div>
    <div class="footer-text">
        Made with <span class="chibiki-text">ЧИБИКИ</span>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Инициализируем приложение
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Функция для создания CSS фильтра из цвета Telegram
        function createColorFilter(hexColor) {
            // Конвертируем hex в HSL для лучшего контроля
            const hsl = hexToHSL(hexColor);
            
            // Создаем фильтр на основе HSL
            // 1. Сначала делаем изображение черно-белым (grayscale 100%)
            // 2. Поворачиваем hue на нужный оттенок
            // 3. Настраиваем насыщенность
            // 4. Корректируем яркость
            
            let filter = '';
            
            // Делаем изображение черно-белым (сепия 100% работает как хорошая база для перекраски)
            filter += 'sepia(1) ';
            
            // Поворачиваем hue на значение цвета пользователя
            filter += `hue-rotate(${hsl.h}deg) `;
            
            // Настраиваем насыщенность (Telegram цвета часто слишком насыщенные, уменьшаем немного)
            const saturation = Math.min(hsl.s * 1.5, 2.0);
            filter += `saturate(${saturation}) `;
            
            // Корректируем яркость на основе lightness
            const brightness = 0.9 + (hsl.l / 100) * 0.3;
            filter += `brightness(${brightness}) `;
            
            // Добавляем немного контраста для лучшей видимости
            filter += 'contrast(1.1)';
            
            return filter;
        }
        
        // Функция конвертации HEX в HSL
        function hexToHSL(hex) {
            // Убираем # если есть
            hex = hex.replace(/^#/, '');
            
            // Парсим HEX
            let r, g, b;
            if (hex.length === 3) {
                r = parseInt(hex[0] + hex[0], 16);
                g = parseInt(hex[1] + hex[1], 16);
                b = parseInt(hex[2] + hex[2], 16);
            } else {
                r = parseInt(hex.substring(0, 2), 16);
                g = parseInt(hex.substring(2, 4), 16);
                b = parseInt(hex.substring(4, 6), 16);
            }
            
            // Конвертируем в диапазон 0-1
            r /= 255;
            g /= 255;
            b /= 255;
            
            // Находим min, max и lightness
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            // Рассчитываем hue и saturation
            if (max === min) {
                h = s = 0; // achromatic
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            
            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }
        
        // Основная функция применения цвета
        function applyThemeColor() {
            const themeParams = tg.themeParams;
            let accentColor;
            
            // Приоритеты получения цвета из темы Telegram
            if (themeParams.accent_text_color) {
                accentColor = themeParams.accent_text_color;
            } else if (themeParams.button_color) {
                accentColor = themeParams.button_color;
            } else if (themeParams.link_color) {
                accentColor = themeParams.link_color;
            } else {
                // Цвет по умолчанию Telegram
                accentColor = '#3390ec';
            }
            
            // Применяем фильтр к изображению
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.style.filter = createColorFilter(accentColor);
            
            // Меняем цвет лоадера
            const loader = document.getElementById('loader');
            loader.style.borderTopColor = accentColor;
            
            // Для дебага (можно удалить)
            console.log('Applied color:', accentColor);
            console.log('Applied filter:', createColorFilter(accentColor));
        }
        
        // Обработчик изменения темы
        tg.onEvent('themeChanged', applyThemeColor);
        
        // Применяем цвет при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Даем время на инициализацию Telegram Web App
            setTimeout(applyThemeColor, 100);
            
            // Проверяем, доступны ли параметры темы
            setTimeout(() => {
                if (!tg.themeParams || Object.keys(tg.themeParams).length === 0) {
                    console.log('Theme params not available, using fallback');
                    const imageContainer = document.getElementById('imageContainer');
                    imageContainer.style.filter = createColorFilter('#3390ec');
                }
            }, 300);
        });
        
        // Fallback если Telegram Web App не загрузился
        setTimeout(function() {
            if (!window.Telegram || !window.Telegram.WebApp) {
                console.log('Telegram Web App not detected, using default filter');
                const imageContainer = document.getElementById('imageContainer');
                imageContainer.style.filter = createColorFilter('#3390ec');
            }
        }, 1000);
    </script>
</body>
</html>
