<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Task Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            background: #fff;
            font-family: 'Montserrat', sans-serif;
            color: #171717;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        
        /* Заголовок как у Apple */
        .header {
            padding: 60px 20px 0;
            text-align: left;
        }
        .header-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            transition: opacity 0.2s ease;
        }
        .empty-img {
            width: 216px;
            height: 216px;
            margin-bottom: 24px;
            transition: opacity 0.2s ease;
        }
        .empty-text {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        /* Кнопка Create a list */
        .create-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #2481cc;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        .plus-icon {
            font-size: 18px;
        }

        /* Новый список */
        .list-container {
            padding: 20px;
            display: none;
        }
        .main-rectangle {
            width: 0;
            height: 20px;
            background: #e5e5e5;
            border-radius: 21px;
            position: relative;
            transition: width 0.4s ease;
        }
        .check-rectangle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            height: 0;
            background: #ffffff;
            border-radius: 0;
            transition: height 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow: hidden;
        }
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, rgba(150,150,150,0.4) 0%, rgba(255,255,255,0) 80%);
        }

        /* Модалка */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            padding: 0 20px 20px;
            box-sizing: border-box;
        }
        .modal {
            background: #fff;
            border-radius: 25px;
            width: 100%;
            padding: 0 0 30px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
        .modal-handle {
            width: 36px;
            height: 5px;
            background: #ddd;
            border-radius: 3px;
            margin: 12px auto;
        }
        .modal-content {
            padding: 0 25px;
        }
        .modal-image {
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            display: block;
            object-fit: contain;
        }
        .welcome-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .user-name {
            opacity: 0.7;
        }
        .welcome-text {
            font-size: 14px;
            line-height: 1.4;
            text-align: center;
            margin-bottom: 30px;
        }
        .bold-text {
            font-weight: 600;
        }
        .tg-button {
            width: 100%;
            background: #2481cc;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
        }

        @media (prefers-color-scheme: dark) {
            body { background: #0f0f0f; }
            .header-title { color: #fff; }
            .empty-text { color: #fff; }
            .modal { background: #1c1c1e; }
            .modal-handle { background: #38383a; }
            .welcome-title, .welcome-text { color: #fff; }
            .main-rectangle { background: #2c2c2e; }
            .gradient-overlay { background: linear-gradient(to bottom, rgba(80,80,80,0.4) 0%, rgba(255,255,255,0) 80%); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">List</div>
    </div>
    
    <div class="list-container" id="listContainer">
        <div class="main-rectangle" id="mainRectangle">
            <div class="check-rectangle" id="checkRectangle">
                <div class="gradient-overlay"></div>
            </div>
        </div>
    </div>
    
    <div class="container" id="mainContainer">
        <img src="https://i.ibb.co/9kTVzV0v/IMG-0462.png" class="empty-img">
        <div class="empty-text">Yes! It's empty here</div>
        <button class="create-button" id="createButton">
            <span class="plus-icon">+</span>
            Create a list
        </button>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-handle"></div>
            <div class="modal-content">
                <img src="https://i.ibb.co/JWDHXpQH/IMG-0474.png" class="modal-image">
                <div class="welcome-title">Welcome, <span class="user-name">User</span>!</div>
                <div class="welcome-text">
                    Here you can plan your day at the MiniApp right in Telegram! It's free, comfortable and fast. So, let's start with <span class="bold-text">creating a new task-list!</span>
                </div>
                <button class="tg-button" id="closeModal">Got it!</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('closeModal').onclick = () => {
            const modal = document.querySelector('.modal');
            modal.style.transform = 'translateY(100vh)';
            setTimeout(() => {
                document.querySelector('.modal-overlay').style.display = 'none';
            }, 300);
        };

        document.getElementById('createButton').onclick = () => {
            const mainContainer = document.getElementById('mainContainer');
            const listContainer = document.getElementById('listContainer');
            const mainRectangle = document.getElementById('mainRectangle');
            const checkRectangle = document.getElementById('checkRectangle');
            
            // Плавно скрываем основной контент
            mainContainer.style.opacity = '0';
            
            setTimeout(() => {
                mainContainer.style.display = 'none';
                listContainer.style.display = 'block';
                
                // Плавно появляется основной прямоугольник
                setTimeout(() => {
                    mainRectangle.style.width = '50%';
                    
                    // Чек "вырастает" через 0.4с с пружинкой
                    setTimeout(() => {
                        checkRectangle.style.height = '60px';
                    }, 400);
                }, 100);
            }, 200);
        };

        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            
            const updateTheme = () => {
                const isDark = tg.colorScheme === 'dark';
                document.body.style.background = isDark ? '#0f0f0f' : '#fff';
                document.querySelector('.header-title').style.color = isDark ? '#fff' : '#171717';
                document.querySelector('.empty-text').style.color = isDark ? '#fff' : '#171717';
                document.querySelector('.modal').style.background = isDark ? '#1c1c1e' : '#fff';
                document.querySelector('.modal-handle').style.background = isDark ? '#38383a' : '#ddd';
                document.querySelector('.welcome-title').style.color = isDark ? '#fff' : '#171717';
                document.querySelector('.welcome-text').style.color = isDark ? '#fff' : '#171717';
                document.querySelector('.main-rectangle').style.background = isDark ? '#2c2c2e' : '#e5e5e5';
            };
            
            updateTheme();
            tg.onEvent('themeChanged', updateTheme);
        }
    </script>
</body>
</html>
